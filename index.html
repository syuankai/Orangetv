<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>OrangeTV - 影視聚合系統</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/artplayer/dist/artplayer.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;400;500;700;900&display=swap');
        
        body { 
            font-family: 'Noto Sans TC', sans-serif; 
            background-color: #0c0a09; 
            color: #fafaf9;
            margin: 0;
        }

        .video-aspect { aspect-ratio: 16 / 9; background: #000; }
        
        #sidebar { transition: width 0.3s ease, transform 0.3s ease; }
        .sidebar-collapsed { width: 80px !important; }
        .sidebar-collapsed .nav-text, .sidebar-collapsed .logo-text, .sidebar-collapsed .status-box { display: none !important; }

        @media (max-width: 768px) {
            #sidebar { 
                position: fixed; 
                left: 0; 
                top: 0; 
                height: 100vh; 
                z-index: 50; 
                transform: translateX(-100%); 
                width: 280px !important;
                background: #141414;
            }
            #sidebar.mobile-open { transform: translateX(0); }
            #overlay { 
                display: none; 
                position: fixed; 
                inset: 0; 
                background: rgba(0,0,0,0.8); 
                z-index: 40; 
            }
            #overlay.show { display: block; }
        }

        .loader {
            border: 3px solid rgba(249, 115, 22, 0.1);
            border-top: 3px solid #f97316;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body class="flex min-h-screen">

    <div id="overlay" onclick="toggleSidebar()"></div>

    <!-- 側邊欄 -->
    <aside id="sidebar" class="bg-stone-900 border-r border-white/5 flex flex-col shrink-0 w-[260px]">
        <div class="p-6">
            <div class="flex items-center justify-between mb-8">
                <div class="flex items-center space-x-2 overflow-hidden">
                    <div class="bg-orange-500 p-2 rounded-xl shrink-0"><i data-lucide="zap" class="text-white w-5 h-5 fill-current"></i></div>
                    <span class="text-xl font-black italic logo-text whitespace-nowrap">ORANGE<span class="text-orange-500">TV</span></span>
                </div>
                <button onclick="toggleSidebar()" class="p-2 hover:bg-white/5 rounded-xl transition text-stone-400">
                    <i data-lucide="menu"></i>
                </button>
            </div>

            <div class="status-box bg-stone-950 rounded-2xl p-4 border border-white/5 mb-6">
                <div class="flex items-center justify-between mb-2">
                    <span class="text-[9px] text-stone-500 font-bold uppercase">連線狀態</span>
                    <span id="ping" class="text-[9px] font-mono text-orange-500">-- ms</span>
                </div>
                <div class="flex items-center">
                    <div id="dot" class="w-2 h-2 rounded-full mr-2 bg-stone-600"></div>
                    <span id="status" class="text-[10px] font-bold text-stone-300">檢查中...</span>
                </div>
            </div>
        </div>
        
        <nav class="flex-1 px-4 space-y-2">
            <div onclick="switchTab('home')" id="tab-home" class="flex items-center p-4 rounded-xl transition font-bold cursor-pointer text-orange-500 bg-orange-500/10 border-r-4 border-orange-500">
                <i data-lucide="layout-grid" class="shrink-0 w-5 h-5"></i>
                <span class="ml-4 nav-text">探索影片</span>
            </div>
            <div onclick="switchTab('fav')" id="tab-fav" class="flex items-center p-4 rounded-xl transition font-bold cursor-pointer text-stone-400 hover:bg-white/5">
                <i data-lucide="heart" class="shrink-0 w-5 h-5"></i>
                <span class="ml-4 nav-text">我的收藏</span>
            </div>
        </nav>
    </aside>

    <!-- 主內容 -->
    <main class="flex-1 min-w-0 p-4 md:p-10">
        <header class="md:hidden flex justify-between items-center mb-8">
            <button onclick="toggleSidebar()" class="p-2 bg-stone-900 rounded-xl text-orange-500">
                <i data-lucide="menu"></i>
            </button>
            <span class="text-xl font-black italic text-orange-500">ORANGE TV</span>
            <div class="w-10"></div>
        </header>

        <div class="max-w-4xl mx-auto mb-12 relative">
            <input type="text" id="searchInput" placeholder="搜尋影片名稱..." class="w-full bg-stone-900 border-2 border-stone-800 rounded-2xl py-5 pl-14 pr-6 outline-none focus:border-orange-500 transition-all text-white">
            <i data-lucide="search" class="absolute left-6 top-6 text-stone-500"></i>
            <div id="loading" class="absolute right-6 top-6 hidden"><div class="loader"></div></div>
        </div>

        <div id="home-view">
            <div id="grid" class="grid grid-cols-2 sm:grid-cols-3 lg:grid-cols-4 xl:grid-cols-6 gap-6"></div>
        </div>
        
        <div id="fav-view" class="hidden">
            <h2 class="text-2xl font-black mb-8 border-l-4 border-orange-500 pl-4">我的收藏</h2>
            <div id="fav-grid" class="grid grid-cols-2 sm:grid-cols-3 lg:grid-cols-4 xl:grid-cols-6 gap-6"></div>
        </div>
    </main>

    <!-- 播放器模態框 -->
    <div id="player-modal" class="fixed inset-0 z-[100] bg-black/fb backdrop-blur-xl hidden overflow-y-auto">
        <div class="container mx-auto px-4 py-8">
            <button onclick="closePlayer()" class="fixed top-6 right-6 z-[110] bg-stone-800 p-4 rounded-full text-white">
                <i data-lucide="x"></i>
            </button>
            
            <div class="max-w-6xl mx-auto">
                <div class="video-aspect rounded-3xl overflow-hidden shadow-2xl mb-10 border border-white/5">
                    <div id="artplayer" style="width: 100%; height: 100%;"></div>
                </div>

                <div class="grid grid-cols-1 lg:grid-cols-3 gap-10">
                    <div class="lg:col-span-2">
                        <div class="flex gap-2 mb-4">
                            <span id="p-source" class="bg-orange-600 text-[10px] font-black px-2 py-1 rounded text-white">來源</span>
                        </div>
                        <h1 id="p-title" class="text-4xl font-black mb-6">標題載入中...</h1>
                        <p id="p-desc" class="text-stone-400 leading-relaxed mb-8">簡介載入中...</p>
                        <button id="fav-btn" onclick="toggleFav()" class="flex items-center space-x-2 bg-stone-900 border border-white/10 px-6 py-3 rounded-xl hover:bg-stone-800 transition">
                            <i data-lucide="heart" id="fav-icon"></i>
                            <span>加入收藏</span>
                        </button>
                    </div>
                    <div class="lg:col-span-1">
                        <div class="bg-stone-900 rounded-3xl p-6 border border-white/5">
                            <h3 class="font-black mb-6 flex items-center"><i data-lucide="list" class="mr-2 text-orange-500"></i> 選集</h3>
                            <div id="ep-list" class="grid grid-cols-2 gap-2 max-h-[400px] overflow-y-auto pr-2"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const SOURCES = {
            "heimuer": { "api": "https://json.heimuer.xyz/api.php/provide/vod", "name": "黑木耳" },
            "dyttzy": { "api": "https://caiji.dyttzyapi.com/api.php/provide/vod", "name": "電影天堂" },
            "ffyzy": { "api": "https://cj.ffzyapi.com/api.php/provide/vod", "name": "非凡" },
            "lzi": { "api": "https://cj.lziapi.com/api.php/provide/vod", "name": "量子" },
            "wwzy": { "api": "https://wwzy.tv/api.php/provide/vod", "name": "旺旺短劇" }
        };

        let art = null;
        let currentItem = null;
        let favorites = JSON.parse(localStorage.getItem('orange_favs') || '[]');

        window.onload = () => {
            lucide.createIcons();
            testStatus();
            doSearch('');
            
            document.getElementById('searchInput').onkeydown = (e) => {
                if(e.key === 'Enter') doSearch(e.target.value);
            };
        };

        function toggleSidebar() {
            const sb = document.getElementById('sidebar');
            const ov = document.getElementById('overlay');
            if(window.innerWidth <= 768) {
                sb.classList.toggle('mobile-open');
                ov.classList.toggle('show');
            } else {
                sb.classList.toggle('sidebar-collapsed');
            }
        }

        function switchTab(tab) {
            document.getElementById('home-view').classList.toggle('hidden', tab !== 'home');
            document.getElementById('fav-view').classList.toggle('hidden', tab !== 'fav');
            
            const h = document.getElementById('tab-home');
            const f = document.getElementById('tab-fav');
            
            if(tab === 'home') {
                h.className = "flex items-center p-4 rounded-xl transition font-bold cursor-pointer text-orange-500 bg-orange-500/10 border-r-4 border-orange-500";
                f.className = "flex items-center p-4 rounded-xl transition font-bold cursor-pointer text-stone-400 hover:bg-white/5";
            } else {
                f.className = "flex items-center p-4 rounded-xl transition font-bold cursor-pointer text-orange-500 bg-orange-500/10 border-r-4 border-orange-500";
                h.className = "flex items-center p-4 rounded-xl transition font-bold cursor-pointer text-stone-400 hover:bg-white/5";
                renderFavs();
            }
            if(window.innerWidth <= 768) toggleSidebar();
        }

        async function doSearch(kw) {
            const grid = document.getElementById('grid');
            const ld = document.getElementById('loading');
            grid.innerHTML = '';
            ld.classList.remove('hidden');

            const ps = Object.entries(SOURCES).map(async ([id, s]) => {
                try {
                    const r = await fetch(`${s.api}?ac=videolist${kw ? `&wd=${encodeURIComponent(kw)}` : ''}`);
                    const d = await r.json();
                    return { source: s.name, list: d.list || [] };
                } catch(e) { return { list: [] }; }
            });

            const rs = await Promise.all(ps);
            ld.classList.add('hidden');
            rs.forEach(res => renderItems(res.list, res.source, grid));
        }

        function renderItems(list, source, container) {
            list.forEach(item => {
                const div = document.createElement('div');
                div.className = "group cursor-pointer bg-stone-900 rounded-2xl overflow-hidden border border-white/5 hover:border-orange-500/50 transition";
                div.onclick = () => openPlayer(item, source);
                div.innerHTML = `
                    <div class="relative aspect-[3/4.2]">
                        <img src="${item.vod_pic}" class="w-full h-full object-cover group-hover:scale-105 transition duration-500" loading="lazy">
                        <div class="absolute inset-0 bg-gradient-to-t from-black/80 via-transparent"></div>
                        <div class="absolute top-2 right-2 bg-orange-600 text-[8px] font-black px-1.5 py-0.5 rounded text-white">${source}</div>
                        <div class="absolute bottom-2 left-2 right-2 truncate text-[10px] text-zinc-400">${item.vod_remarks || ''}</div>
                    </div>
                    <div class="p-3 text-xs font-bold truncate group-hover:text-orange-500 transition">${item.vod_name}</div>
                `;
                container.appendChild(div);
            });
        }

        function openPlayer(item, source) {
            currentItem = item;
            document.getElementById('player-modal').classList.remove('hidden');
            document.body.style.overflow = 'hidden';

            document.getElementById('p-title').innerText = item.vod_name;
            document.getElementById('p-source').innerText = source;
            document.getElementById('p-desc').innerText = item.vod_content ? item.vod_content.replace(/<[^>]+>/g, '') : '無簡介';

            const list = document.getElementById('ep-list');
            list.innerHTML = '';
            
            const urls = item.vod_play_url.split('#').filter(x => x);
            urls.forEach((u, i) => {
                const parts = u.split('$');
                const name = parts[0] || `第 ${i+1} 集`;
                const link = parts[1] || parts[0];
                
                const btn = document.createElement('button');
                btn.className = "ep-btn bg-stone-800 hover:bg-orange-600 p-3 rounded-xl text-[11px] font-bold transition truncate text-stone-300 hover:text-white";
                btn.innerText = name;
                btn.onclick = () => {
                    document.querySelectorAll('.ep-btn').forEach(b => b.classList.remove('bg-orange-600','text-white'));
                    btn.classList.add('bg-orange-600','text-white');
                    play(link);
                };
                list.appendChild(btn);
            });

            if(list.firstChild) list.firstChild.click();
            updateFavUI();
        }

        function play(url) {
            if(art) art.destroy();
            art = new Artplayer({
                container: '#artplayer',
                url: url.trim(),
                type: 'm3u8',
                customType: {
                    m3u8: function(video, url, art) {
                        if (Hls.isSupported()) {
                            const hls = new Hls();
                            hls.loadSource(url);
                            hls.attachMedia(video);
                        } else { video.src = url; }
                    }
                },
                autoplay: true,
                fullscreen: true,
                fullscreenWeb: true,
                theme: '#f97316'
            });
        }

        function toggleFav() {
            const idx = favorites.findIndex(f => f.vod_id === currentItem.vod_id);
            if(idx > -1) favorites.splice(idx, 1);
            else favorites.push(currentItem);
            localStorage.setItem('orange_favs', JSON.stringify(favorites));
            updateFavUI();
        }

        function updateFavUI() {
            const isF = favorites.some(f => f.vod_id === currentItem.vod_id);
            const btn = document.getElementById('fav-btn');
            btn.classList.toggle('bg-orange-600', isF);
            document.getElementById('fav-icon').setAttribute('data-lucide', isF ? 'heart-off' : 'heart');
            lucide.createIcons();
        }

        function renderFavs() {
            const g = document.getElementById('fav-grid');
            g.innerHTML = '';
            renderItems(favorites, '我的收藏', g);
        }

        function closePlayer() {
            if(art) art.destroy();
            document.getElementById('player-modal').classList.add('hidden');
            document.body.style.overflow = 'auto';
        }

        async function testStatus() {
            const start = Date.now();
            try {
                await fetch('https://json.heimuer.xyz/api.php/provide/vod?ac=list');
                const lat = Date.now() - start;
                document.getElementById('ping').innerText = `${lat} ms`;
                document.getElementById('status').innerText = "連線正常";
                document.getElementById('dot').className = "w-2 h-2 rounded-full mr-2 bg-orange-500 shadow-[0_0_8px_#f97316]";
            } catch(e) {
                document.getElementById('status').innerText = "離線狀態";
            }
        }
    </script>
</body>
</html>
