<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>OrangeTV - 全源聚合影視</title>
    <meta name="theme-color" content="#f97316">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/artplayer/dist/artplayer.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;400;500;700;900&display=swap');
        :root { --orange: #f97316; }
        body { font-family: 'Noto Sans TC', sans-serif; background-color: #0c0a09; color: #fafaf9; overflow-x: hidden; margin: 0; }
        
        .glass { background: rgba(24, 24, 27, 0.85); backdrop-filter: blur(20px); border: 1px solid rgba(255,255,255,0.05); }
        .sidebar-item.active { color: var(--orange); background: rgba(249, 115, 22, 0.1); border-right: 3px solid var(--orange); }
        .video-aspect { aspect-ratio: 16 / 9; position: relative; }
        
        #sidebar { transition: width 0.3s cubic-bezier(0.4, 0, 0.2, 1), transform 0.3s ease; }
        .sidebar-collapsed { width: 80px !important; }
        .sidebar-collapsed .nav-text, .sidebar-collapsed .logo-text, .sidebar-collapsed .status-box { display: none; }
        .sidebar-collapsed .sidebar-item { justify-content: center; padding: 1rem 0; border-right: none; }
        
        .loader-orange { border-top-color: var(--orange); animation: spin 0.8s linear infinite; }
        @keyframes spin { to { transform: rotate(360deg); } }
        
        .custom-scrollbar::-webkit-scrollbar { width: 4px; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #333; border-radius: 10px; }
        .clickable { cursor: pointer; transition: all 0.2s ease; }
        .clickable:active { transform: scale(0.95); }

        #authOverlay { display: none; }

        @media (max-width: 768px) {
            #sidebar { width: 280px; transform: translateX(-100%); position: fixed; height: 100vh; z-index: 100; }
            #sidebar.mobile-open { transform: translateX(0); }
            #sidebarOverlay { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.6); z-index: 90; backdrop-filter: blur(4px); }
            #sidebarOverlay.mobile-open { display: block; }
        }
    </style>
</head>
<body class="flex min-h-screen">

    <!-- 驗證介面 -->
    <div id="authOverlay" class="fixed inset-0 z-[150] bg-stone-950 flex flex-col items-center justify-center p-6">
        <div class="glass p-10 rounded-[3rem] w-full max-w-md text-center shadow-2xl border-orange-500/20">
            <div class="bg-orange-500 w-24 h-24 rounded-3xl flex items-center justify-center mx-auto mb-8 shadow-xl shadow-orange-500/30 rotate-12">
                <i data-lucide="tv" class="text-white w-12 h-12 -rotate-12"></i>
            </div>
            <h1 class="text-4xl font-black mb-2 italic text-white">ORANGE <span class="text-orange-500">TV</span></h1>
            <p class="text-stone-500 mb-8 font-medium">請輸入存取密碼</p>
            <input type="password" id="passInput" class="w-full bg-stone-900 border-2 border-stone-800 rounded-2xl py-4 px-6 mb-6 outline-none text-center tracking-[0.5em] text-2xl focus:border-orange-500 transition-all text-white" placeholder="••••">
            <button id="authBtn" class="w-full bg-orange-600 hover:bg-orange-500 py-4 rounded-2xl font-black text-lg transition-all active:scale-95 clickable text-white">進入影視空間</button>
        </div>
    </div>

    <!-- 側邊欄遮罩 -->
    <div id="sidebarOverlay" onclick="toggleSidebar()"></div>

    <!-- 側邊欄 -->
    <aside id="sidebar" class="w-64 glass flex flex-col z-[100] border-r border-white/5 h-screen sticky top-0">
        <div class="p-6">
            <div class="flex items-center justify-between mb-8">
                <div class="flex items-center space-x-2 overflow-hidden">
                    <div class="bg-orange-500 p-1.5 rounded-lg shrink-0"><i data-lucide="zap" class="text-white w-5 h-5 fill-current"></i></div>
                    <span class="text-xl font-black italic tracking-tighter logo-text whitespace-nowrap text-white">ORANGE<span class="text-orange-500">TV</span></span>
                </div>
                <button onclick="toggleSidebar()" class="p-2 hover:bg-white/5 rounded-xl transition text-stone-400 hover:text-white clickable">
                    <i data-lucide="menu" id="toggleIcon"></i>
                </button>
            </div>

            <div class="status-box bg-stone-900/50 rounded-2xl p-3 border border-white/5 mb-6">
                <div class="flex items-center justify-between mb-1">
                    <span class="text-[9px] text-stone-500 font-black uppercase">連線延遲</span>
                    <span id="dbLatency" class="text-[9px] font-mono text-orange-500">-- ms</span>
                </div>
                <div class="flex items-center">
                    <div id="dbDot" class="w-2 h-2 rounded-full mr-2 bg-stone-600"></div>
                    <span id="dbLabel" class="text-[10px] font-bold text-stone-300 uppercase">正在連線...</span>
                </div>
            </div>
        </div>
        
        <nav class="flex-1 px-4 space-y-2">
            <div onclick="handleTabSwitch('home')" id="tab-home" class="sidebar-item active w-full flex items-center p-4 rounded-xl transition font-bold clickable">
                <i data-lucide="layout-grid" class="shrink-0 w-5 h-5"></i>
                <span class="ml-3 nav-text">聚合首頁</span>
            </div>
            <div onclick="handleTabSwitch('fav')" id="tab-fav" class="sidebar-item w-full flex items-center p-4 rounded-xl hover:bg-white/5 transition font-bold text-stone-400 clickable">
                <i data-lucide="heart" class="shrink-0 w-5 h-5"></i>
                <span class="ml-3 nav-text">我的收藏</span>
            </div>
        </nav>

        <div class="p-4 border-t border-white/5 text-center text-stone-600 status-box">
            <p class="text-[10px] font-bold uppercase tracking-widest">v2.8 Player Fixed</p>
        </div>
    </aside>

    <!-- 主內容區 -->
    <main id="main-content" class="flex-1 p-4 md:p-10 min-h-screen">
        <header class="md:hidden flex justify-between items-center mb-6">
            <div onclick="toggleSidebar()" class="p-2 bg-stone-900 rounded-xl clickable">
                <i data-lucide="menu" class="text-orange-500"></i>
            </div>
            <span class="text-xl font-black italic text-orange-500">ORANGE TV</span>
            <div id="dbLatencyMob" class="text-[9px] font-mono text-stone-400 bg-stone-900 px-3 py-1.5 rounded-full border border-white/5">--ms</div>
        </header>

        <div class="max-w-5xl mx-auto mb-10">
            <div class="relative group">
                <input type="text" id="aggSearchInput" placeholder="輸入關鍵字進行全源搜尋..." class="w-full bg-stone-900/50 border-2 border-stone-800 rounded-[2rem] py-5 pl-14 pr-6 outline-none focus:border-orange-500 transition-all text-lg shadow-2xl backdrop-blur-md text-white">
                <i data-lucide="search" class="absolute left-6 top-5 text-stone-500 w-6 h-6 group-focus-within:text-orange-500 transition-colors"></i>
                <div id="searchLoader" class="absolute right-6 top-6 hidden">
                    <div class="loader-orange border-2 border-transparent h-5 w-5 rounded-full"></div>
                </div>
            </div>
        </div>

        <div id="homeView">
            <div id="resultsGrid" class="grid grid-cols-2 sm:grid-cols-3 lg:grid-cols-4 xl:grid-cols-6 gap-6"></div>
        </div>
        
        <div id="favView" class="hidden">
            <h2 class="text-2xl font-black mb-8 border-l-4 border-orange-500 pl-4 text-white">我的收藏</h2>
            <div id="favGrid" class="grid grid-cols-2 sm:grid-cols-3 lg:grid-cols-4 xl:grid-cols-6 gap-6"></div>
        </div>
    </main>

    <!-- 播放器模態框 -->
    <div id="playerModal" class="fixed inset-0 z-[120] bg-black/98 backdrop-blur-xl hidden overflow-y-auto custom-scrollbar">
        <div class="container mx-auto px-4 py-8 md:py-12">
            <div onclick="closePlayer()" class="fixed top-6 right-6 z-[130] bg-stone-800/80 p-3 rounded-full hover:bg-orange-600 transition shadow-xl clickable">
                <i data-lucide="x" class="text-white"></i>
            </div>
            <div class="max-w-6xl mx-auto">
                <!-- 播放器掛載點 -->
                <div class="video-aspect rounded-2xl md:rounded-[2.5rem] overflow-hidden shadow-2xl bg-black border border-white/10 mb-8">
                    <div id="artplayer" style="width: 100%; height: 100%;"></div>
                </div>

                <div class="grid grid-cols-1 lg:grid-cols-3 gap-10 p-4">
                    <div class="lg:col-span-2">
                        <div class="flex items-center space-x-3 mb-4">
                            <span id="pSource" class="bg-orange-600 text-[10px] font-black px-2 py-1 rounded uppercase text-white">來源</span>
                            <span id="pYear" class="text-stone-500 font-bold text-sm">2024</span>
                        </div>
                        <h1 id="pTitle" class="text-3xl md:text-5xl font-black mb-6 text-white">標題</h1>
                        <p id="pDesc" class="text-stone-400 leading-relaxed text-sm md:text-base">內容載入中...</p>
                        <div class="mt-8">
                            <button id="btnFav" onclick="handleToggleFav()" class="flex items-center space-x-2 bg-stone-900 border border-white/5 px-6 py-3 rounded-2xl hover:bg-orange-500/10 transition clickable text-white">
                                <i data-lucide="heart" id="favIcon"></i>
                                <span class="font-bold">收藏本片</span>
                            </button>
                        </div>
                    </div>
                    <div class="lg:col-span-1">
                        <div class="bg-stone-900/50 rounded-[2rem] p-6 border border-white/5">
                            <h3 class="font-black mb-6 flex items-center text-lg text-white"><i data-lucide="list-video" class="mr-2 text-orange-500"></i> 選集列表</h3>
                            <div id="epList" class="grid grid-cols-2 gap-3 max-h-[400px] overflow-y-auto pr-2 custom-scrollbar"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const SOURCES = {
            "heimuer": { "api": "https://json.heimuer.xyz/api.php/provide/vod", "name": "黑木耳" },
            "dyttzy": { "api": "https://caiji.dyttzyapi.com/api.php/provide/vod", "name": "電影天堂" },
            "ffyzy": { "api": "https://cj.ffzyapi.com/api.php/provide/vod", "name": "非凡" },
            "lzi": { "api": "https://cj.lziapi.com/api.php/provide/vod", "name": "量子" },
            "wwzy": { "api": "https://wwzy.tv/api.php/provide/vod", "name": "旺旺短劇" }
        };

        let art = null;
        let currentVod = null;
        let favorites = JSON.parse(localStorage.getItem('orange_favs') || '[]');

        window.onload = function() {
            lucide.createIcons();
            initApp();
            
            document.getElementById('aggSearchInput').addEventListener('keydown', (e) => {
                if (e.key === 'Enter') handleSearch(e.target.value);
            });
            document.getElementById('authBtn').onclick = verifyPassword;
        };

        async function initApp() {
            await updateStatus();
            try {
                const res = await fetch('/api/config');
                const config = await res.json();
                if (!config.hasPassword) {
                    hideAuthOverlay();
                    handleSearch('');
                } else {
                    document.getElementById('authOverlay').style.display = 'flex';
                }
            } catch(e) {
                hideAuthOverlay();
                handleSearch('');
            }
        }

        function hideAuthOverlay() {
            document.getElementById('authOverlay').style.display = 'none';
        }

        async function verifyPassword() {
            const pwd = document.getElementById('passInput').value;
            if (!pwd) return;
            const btn = document.getElementById('authBtn');
            btn.innerText = "驗證中...";
            try {
                const res = await fetch('/api/config', { 
                    method: 'POST', 
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ action: 'verify', password: pwd }) 
                });
                const data = await res.json();
                if (data.success) {
                    hideAuthOverlay();
                    handleSearch('');
                } else {
                    alert('密碼錯誤');
                    btn.innerText = "進入影視空間";
                }
            } catch (e) { hideAuthOverlay(); handleSearch(''); }
        }

        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            const overlay = document.getElementById('sidebarOverlay');
            if (window.innerWidth <= 768) {
                sidebar.classList.toggle('mobile-open');
                overlay.classList.toggle('mobile-open');
            } else {
                sidebar.classList.toggle('sidebar-collapsed');
            }
            lucide.createIcons();
        }

        async function updateStatus() {
            const start = Date.now();
            try {
                const res = await fetch('/api/config');
                const data = await res.json();
                const latency = Date.now() - start;
                document.getElementById('dbLabel').innerText = data.storageMode || 'Local';
                document.getElementById('dbLatency').innerText = `${latency} ms`;
                document.getElementById('dbLatencyMob').innerText = `${latency}ms`;
                document.getElementById('dbDot').className = `w-2 h-2 rounded-full mr-2 bg-orange-500 shadow-[0_0_10px_#f97316]`;
            } catch (e) { document.getElementById('dbLabel').innerText = "離線"; }
        }

        function handleTabSwitch(tab) {
            document.getElementById('homeView').classList.add('hidden');
            document.getElementById('favView').classList.add('hidden');
            document.querySelectorAll('.sidebar-item').forEach(el => el.classList.remove('active', 'text-orange-500'));
            
            if (tab === 'home') {
                document.getElementById('homeView').classList.remove('hidden');
                document.getElementById('tab-home').classList.add('active');
            } else {
                document.getElementById('favView').classList.remove('hidden');
                document.getElementById('tab-fav').classList.add('active');
                renderFavorites();
            }
            if (window.innerWidth <= 768) {
                document.getElementById('sidebar').classList.remove('mobile-open');
                document.getElementById('sidebarOverlay').classList.remove('mobile-open');
            }
            lucide.createIcons();
        }

        async function handleSearch(kw) {
            const grid = document.getElementById('resultsGrid');
            const loader = document.getElementById('searchLoader');
            grid.innerHTML = '';
            loader.classList.remove('hidden');

            const promises = Object.entries(SOURCES).map(async ([id, s]) => {
                try {
                    const res = await fetch(`${s.api}?ac=videolist${kw ? `&wd=${encodeURIComponent(kw)}` : ''}`);
                    const data = await res.json();
                    return { source: s.name, list: data.list || [] };
                } catch (e) { return { list: [] }; }
            });

            const results = await Promise.allSettled(promises);
            loader.classList.add('hidden');
            results.forEach(res => {
                if (res.status === 'fulfilled') renderCards(res.value.list, res.value.source, grid);
            });
        }

        function renderCards(list, source, container) {
            list.forEach(item => {
                const div = document.createElement('div');
                div.className = "group cursor-pointer bg-stone-900/40 rounded-2xl overflow-hidden border border-white/5 hover:border-orange-500/30 transition-all hover:-translate-y-1 shadow-lg shadow-black/20";
                div.onclick = () => openPlayer(item, source);
                div.innerHTML = `
                    <div class="relative aspect-[3/4.2] overflow-hidden">
                        <img src="${item.vod_pic}" class="w-full h-full object-cover transition duration-500 group-hover:scale-110" loading="lazy" onerror="this.src='https://via.placeholder.com/300x420/1c1917/f97316?text=No+Poster'">
                        <div class="absolute inset-0 bg-gradient-to-t from-black/90 via-transparent to-transparent opacity-60"></div>
                        <div class="absolute top-2 right-2 bg-orange-600 px-2 py-0.5 rounded text-[8px] font-black uppercase text-white">${source}</div>
                        <div class="absolute bottom-2 left-2 right-2 text-[10px] font-bold text-stone-200 truncate">${item.vod_remarks}</div>
                    </div>
                    <div class="p-3">
                        <h3 class="font-bold text-xs truncate group-hover:text-orange-500 transition text-stone-100">${item.vod_name}</h3>
                    </div>
                `;
                container.appendChild(div);
            });
            lucide.createIcons();
        }

        function openPlayer(item, source) {
            currentVod = item;
            document.getElementById('playerModal').classList.remove('hidden');
            document.body.style.overflow = 'hidden';

            document.getElementById('pTitle').innerText = item.vod_name;
            document.getElementById('pSource').innerText = source;
            document.getElementById('pYear').innerText = item.vod_year || '2024';
            document.getElementById('pDesc').innerText = item.vod_content ? item.vod_content.replace(/<[^>]+>/g, '') : '暫無內容簡介。';

            const epContainer = document.getElementById('epList');
            epContainer.innerHTML = '';
            
            const rawUrl = item.vod_play_url || "";
            // 處理多種格式
            const groups = rawUrl.split('#').filter(l => l.trim() !== "");
            
            groups.forEach((line, i) => {
                let name = `第 ${i+1} 集`;
                let link = line;
                
                if (line.includes('$')) {
                    const parts = line.split('$');
                    name = parts[0];
                    link = parts[1];
                }

                const btn = document.createElement('button');
                btn.className = "ep-btn bg-stone-800/50 border border-white/5 py-3 rounded-xl text-[11px] font-black hover:bg-orange-600 hover:text-white transition-all truncate px-2 clickable text-stone-300";
                btn.innerText = name;
                btn.onclick = (e) => {
                    document.querySelectorAll('.ep-btn').forEach(b => b.classList.remove('bg-orange-600', 'text-white'));
                    btn.classList.add('bg-orange-600', 'text-white');
                    loadVideo(link);
                };
                epContainer.appendChild(btn);
            });

            if(groups.length > 0) {
                const firstBtn = epContainer.firstChild;
                if(firstBtn) firstBtn.click();
            }
            updateFavUI();
        }

        function loadVideo(url) {
            const videoUrl = url.trim();
            console.log("正在嘗試播放:", videoUrl);

            /
