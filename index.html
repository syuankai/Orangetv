<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OrangePlayer - D1 Cloud Optimized</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://vjs.zencdn.net/8.10.0/video.min.js"></script>
    <link href="https://vjs.zencdn.net/8.10.0/video-js.css" rel="stylesheet" />
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;700;900&display=swap');
        :root { --primary: #f97316; --bg: #050505; }
        body { font-family: 'Noto Sans TC', sans-serif; background: var(--bg); color: #f4f4f5; margin: 0; display: flex; height: 100vh; overflow: hidden; }
        
        #sidebar { width: 260px; background: #0a0a0a; border-right: 1px solid #1a1a1a; display: flex; flex-direction: column; transition: transform 0.3s ease; z-index: 100; }
        @media (max-width: 768px) { #sidebar { position: fixed; left: -260px; top: 0; bottom: 0; } #sidebar.active { transform: translateX(260px); } }
        
        .nav-item { transition: 0.2s; cursor: pointer; color: #a1a1aa; border-radius: 12px; }
        .nav-item:hover, .nav-item.active { color: var(--primary); background: rgba(249, 115, 22, 0.1); }

        main { flex: 1; overflow-y: auto; scroll-behavior: smooth; }
        .glass { background: rgba(255,255,255,0.03); backdrop-filter: blur(12px); border: 1px solid rgba(255,255,255,0.05); }
        .vod-card { transition: transform 0.3s cubic-bezier(0.34, 1.56, 0.64, 1); }
        .vod-card:hover { transform: translateY(-8px); }
        .video-box { aspect-ratio: 16/9; background: #000; border-radius: 1.5rem; overflow: hidden; box-shadow: 0 25px 50px -12px rgba(0,0,0,1); }
        
        #overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.8); backdrop-filter: blur(4px); z-index: 90; display: none; }
        #overlay.active { display: block; }
        
        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-thumb { background: #333; border-radius: 10px; }
    </style>
</head>
<body>

    <div id="overlay" onclick="toggleSidebar()"></div>

    <aside id="sidebar">
        <div class="p-6">
            <!-- 左上方橘色撥放圖示 + orangeplayer 字樣 -->
            <div class="flex items-center gap-3 mb-10 select-none">
                <div class="bg-orange-500 p-2.5 rounded-xl text-white shadow-lg shadow-orange-500/40">
                    <i data-lucide="play" class="w-5 h-5 fill-current"></i>
                </div>
                <span class="text-xl font-black italic tracking-tighter uppercase">ORANGE<span class="text-orange-500">PLAYER</span></span>
            </div>

            <nav class="space-y-1">
                <div onclick="showPage('home')" id="btn-home" class="nav-item active flex items-center p-4 font-bold">
                    <i data-lucide="search"></i><span class="ml-4">聚合搜尋</span>
                </div>
                <div onclick="showPage('m3u8')" id="btn-m3u8" class="nav-item flex items-center p-4 font-bold">
                    <i data-lucide="link"></i><span class="ml-4">M3U8 解析</span>
                </div>
                <div onclick="showPage('music')" id="btn-music" class="nav-item flex items-center p-4 font-bold">
                    <i data-lucide="music-2"></i><span class="ml-4">本地歌單</span>
                </div>
                <div onclick="showPage('fav')" id="btn-fav" class="nav-item flex items-center p-4 font-bold">
                    <i data-lucide="heart"></i><span class="ml-4">我的儲存</span>
                </div>
                <div onclick="showPage('history')" id="btn-history" class="nav-item flex items-center p-4 font-bold">
                    <i data-lucide="history"></i><span class="ml-4">雲端歷史</span>
                </div>
            </nav>
        </div>
        
        <!-- Cloudflare Pages Functions 變數狀態 -->
        <div class="mt-auto p-6">
            <div class="glass p-4 rounded-2xl border-orange-500/20">
                <div class="flex items-center gap-2 mb-2">
                    <div class="w-2 h-2 rounded-full bg-orange-500 animate-pulse"></div>
                    <span class="text-[10px] font-black text-zinc-500 uppercase tracking-widest">D1 Sync System</span>
                </div>
                <p id="d1-status" class="text-[10px] font-mono text-zinc-400">Functions: Connecting...</p>
            </div>
        </div>
    </aside>

    <main>
        <header class="p-6 md:px-10 sticky top-0 bg-[#050505]/90 backdrop-blur-xl z-50">
            <div class="max-w-6xl mx-auto flex items-center gap-4">
                <button onclick="toggleSidebar()" class="md:hidden p-3 bg-zinc-900 rounded-xl"><i data-lucide="menu"></i></button>
                <div class="relative flex-1">
                    <input type="text" id="keyword" placeholder="搜尋 25+ 資源站..." class="w-full bg-zinc-900/50 border border-zinc-800 rounded-2xl py-4 px-12 focus:border-orange-500 outline-none transition-all">
                    <i data-lucide="search" class="absolute left-4 top-1/2 -translate-y-1/2 text-zinc-600"></i>
                </div>
            </div>
        </header>

        <div id="content" class="px-6 md:px-10 pb-20">
            <div id="page-home" class="page-sec">
                <h2 id="home-title" class="text-xl font-black border-l-4 border-orange-500 pl-4 uppercase mb-8">聚合引擎</h2>
                <div id="grid-home" class="grid grid-cols-2 sm:grid-cols-3 lg:grid-cols-4 xl:grid-cols-6 gap-6"></div>
            </div>

            <div id="page-m3u8" class="page-sec hidden max-w-2xl mx-auto pt-10">
                <div class="glass p-12 rounded-[2.5rem] text-center border-orange-500/10">
                    <h2 class="text-2xl font-black mb-6 italic uppercase">M3U8 Parser</h2>
                    <input type="text" id="input-m3u8" placeholder="輸入 .m3u8 連結..." class="w-full bg-black/40 border border-zinc-800 rounded-xl p-5 mb-6 text-center outline-none focus:border-orange-500 font-mono">
                    <button onclick="playCustomM3u8()" class="w-full bg-orange-600 hover:bg-orange-500 py-5 rounded-xl font-black transition-all">啟動播放</button>
                </div>
            </div>

            <div id="page-music" class="page-sec hidden max-w-2xl mx-auto pt-10">
                <div class="glass p-10 rounded-[2.5rem]">
                    <h2 class="text-xl font-black mb-8 flex items-center gap-2"><i data-lucide="music" class="text-orange-500"></i> 本地資產</h2>
                    <input type="file" id="file-music" multiple accept="audio/*" class="hidden" onchange="loadLocalMusic(this)">
                    <button onclick="document.getElementById('file-music').click()" class="w-full py-20 border-2 border-dashed border-zinc-800 rounded-3xl flex flex-col items-center hover:border-orange-500 transition-all">
                        <i data-lucide="upload" class="w-10 h-10 mb-4 text-zinc-700"></i>
                        <span class="text-zinc-500 font-bold">點擊載入 MP3/WAV</span>
                    </button>
                    <div id="music-list" class="mt-8 space-y-2"></div>
                </div>
            </div>

            <div id="page-fav" class="page-sec hidden"><div id="grid-fav" class="grid grid-cols-2 sm:grid-cols-3 lg:grid-cols-6 gap-6"></div></div>
            <div id="page-history" class="page-sec hidden"><div id="grid-history" class="grid grid-cols-2 sm:grid-cols-3 lg:grid-cols-6 gap-6"></div></div>
        </div>
    </main>

    <!-- Player Modal -->
    <div id="modal-player" class="fixed inset-0 z-[200] bg-black/98 hidden overflow-y-auto">
        <div class="max-w-6xl mx-auto px-4 py-10">
            <button onclick="closePlayer()" class="fixed top-6 right-6 z-[210] bg-zinc-800 p-4 rounded-full"><i data-lucide="x"></i></button>
            <div class="video-box mb-8"><video id="v-main" class="video-js vjs-default-skin vjs-big-play-centered" controls></video></div>
            <div class="flex flex-col md:flex-row md:items-center justify-between gap-6 mb-10">
                <div>
                    <h1 id="p-title" class="text-2xl font-black mb-2">載入中...</h1>
                    <span id="p-src" class="text-[10px] bg-orange-600 px-3 py-1 rounded-full font-black uppercase">Source</span>
                </div>
                <button onclick="toggleSave()" id="p-save-btn" class="flex items-center gap-3 bg-zinc-900 border border-white/5 px-8 py-4 rounded-2xl hover:bg-orange-600 transition-all font-bold">
                    <i data-lucide="bookmark" id="p-save-icon"></i> <span id="p-save-txt">儲存到 D1</span>
                </button>
            </div>
            <div id="p-episodes" class="glass p-6 md:p-10 grid grid-cols-3 sm:grid-cols-5 md:grid-cols-8 gap-3 rounded-[2rem]"></div>
        </div>
    </div>

    <script>
        const API_ENDPOINT = '/api/env'; // 指向 functions/api/env.js
        let player = null, activeItem = null, cloud_data = { fav: [], history: [] };

        const SOURCES = [
            { name: "量子資源", url: "https://cj.lziapi.com/api.php/provide/vod/at/json" },
            { name: "索尼資源", url: "https://suoniapi.com/api.php/provide/vod/at/json" },
            { name: "豪華資源", url: "https://hhzyapi.com/api.php/provide/vod/at/json" },
            { name: "快車資源", url: "https://caiji.kuaichezy.com/api.php/provide/vod/at/json" },
            { name: "金鷹資源", url: "https://jyzyapi.com/api.php/provide/vod/at/json" },
            { name: "影圖資源", url: "https://cj.yingtzy.com/api.php/provide/vod/at/json" }
        ];

        window.onload = () => {
            lucide.createIcons();
            player = videojs('v-main', { fluid: true });
            initD1();
            handleSearch("2025");
            document.getElementById('keyword').onkeydown = (e) => { if(e.key === 'Enter') handleSearch(e.target.value); };
        };

        // 保持搜尋邏輯不動
        async function handleSearch(kw) {
            if(!kw) return;
            showPage('home');
            document.getElementById('home-title').innerText = `搜尋中: ${kw}`;
            const grid = document.getElementById('grid-home');
            grid.innerHTML = '<div class="col-span-full py-20 text-center"><div class="w-10 h-10 border-4 border-orange-500 border-t-transparent rounded-full animate-spin mx-auto mb-4"></div><p class="text-orange-500 font-bold">Orange Parallel Processing...</p></div>';

            const tasks = SOURCES.map(async (api) => {
                try {
                    const r = await fetch(`${api.url}${api.url.includes('?') ? '&' : '?'}wd=${encodeURIComponent(kw)}`);
                    const d = await r.json();
                    if(d.list) return d.list.map(v => ({ ...v, _from: api.name }));
                } catch(e) {}
                return [];
            });

            const results = await Promise.allSettled(tasks);
            let all = [];
            results.forEach(res => { if(res.status === 'fulfilled') all = [...all, ...res.value]; });

            const unique = [];
            const names = new Set();
            all.forEach(item => { if(!names.has(item.vod_name)) { names.add(item.vod_name); unique.push(item); } });

            renderGrid(unique, 'grid-home');
        }

        // Functions / D1 互動
        async function initD1() {
            try {
                const r = await fetch(API_ENDPOINT);
                const res = await r.json();
                if(res.data) {
                    cloud_data = res.data;
                    document.getElementById('d1-status').innerText = `D1: Connected (${res.env_mode})`;
                    renderGrid(cloud_data.fav, 'grid-fav');
                    renderGrid(cloud_data.history, 'grid-history');
                }
            } catch(e) {
                document.getElementById('d1-status').innerText = "D1: Local Fallback";
            }
        }

        async function syncToD1(action, payload) {
            try {
                await fetch(API_ENDPOINT, {
                    method: 'POST',
                    body: JSON.stringify({ action, payload })
                });
            } catch(e) {}
        }

        function renderGrid(list, gridId) {
            const grid = document.getElementById(gridId);
            grid.innerHTML = '';
            list.forEach(v => {
                const card = document.createElement('div');
                card.className = "vod-card group cursor-pointer";
                card.onclick = () => startPlayer(v);
                card.innerHTML = `<div class="aspect-[3/4.2] rounded-2xl overflow-hidden mb-3 relative bg-zinc-900 border border-white/5">
                    <img src="${v.vod_pic}" class="w-full h-full object-cover group-hover:scale-105 transition duration-500" onerror="this.src='https://via.placeholder.com/300x420?text=Orange'">
                    <div class="absolute bottom-2 left-2 right-2 flex justify-between items-center"><span class="bg-orange-600 text-[9px] px-2 py-0.5 rounded-lg font-black">${v.vod_remarks || 'HD'}</span></div>
                </div><div class="text-[12px] font-black truncate px-1 group-hover:text-orange-500 transition">${v.vod_name}</div>`;
                grid.appendChild(card);
            });
        }

        function toggleSave() {
            if(!activeItem) return;
            const idx = cloud_data.fav.findIndex(x => x.vod_name === activeItem.vod_name);
            if(idx > -1) cloud_data.fav.splice(idx, 1);
            else cloud_data.fav.unshift(activeItem);
            syncToD1('save', cloud_data.fav);
            renderGrid(cloud_data.fav, 'grid-fav');
            syncSaveUI();
        }

        function startPlayer(v) {
            activeItem = v;
            document.getElementById('modal-player').classList.remove('hidden');
            document.getElementById('p-title').innerText = v.vod_name;
            const urls = (v.vod_play_url || "").split('#').filter(l => l);
            const container = document.getElementById('p-episodes');
            container.innerHTML = '';
            urls.forEach((line, i) => {
                const parts = line.split('$');
                const btn = document.createElement('button');
                btn.className = "bg-zinc-800/60 p-4 rounded-xl text-[10px] font-black hover:bg-orange-600 transition truncate";
                btn.innerText = parts[0] || `EP${i+1}`;
                btn.onclick = () => {
                    const link = parts[parts.length-1];
                    player.src({ src: link, type: link.includes('.m3u8') ? 'application/x-mpegURL' : 'video/mp4' });
                    player.play();
                    addToHistory(v);
                };
                container.appendChild(btn);
            });
            if(container.firstChild) container.firstChild.click();
            syncSaveUI();
        }

        function addToHistory(v) {
            cloud_data.history = cloud_data.history.filter(x => x.vod_name !== v.vod_name);
            cloud_data.history.unshift(v);
            if(cloud_data.history.length > 30) cloud_data.history.pop();
            syncToD1('history', cloud_data.history);
            renderGrid(cloud_data.history, 'grid-history');
        }

        function syncSaveUI() {
            const isFav = activeItem && cloud_data.fav.some(x => x.vod_name === activeItem.vod_name);
            document.getElementById('p-save-btn').classList.toggle('bg-orange-600', isFav);
            document.getElementById('p-save-txt').innerText = isFav ? '已儲存' : '儲存到 D1';
        }

        window.showPage = (p) => {
            document.querySelectorAll('.page-sec').forEach(s => s.classList.add('hidden'));
            document.getElementById(`page-${p}`).classList.remove('hidden');
            document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
            document.getElementById(`btn-${p}`).classList.add('active');
        };

        window.toggleSidebar = () => { document.getElementById('sidebar').classList.toggle('active'); document.getElementById('overlay').classList.toggle('active'); };
        window.closePlayer = () => { player.pause(); document.getElementById('modal-player').classList.add('hidden'); };
        window.playCustomM3u8 = () => { const u = document.getElementById('input-m3u8').value; if(u) startPlayer({ vod_name: "解析播放", vod_play_url: `M3U8$${u}` }); };
        window.loadLocalMusic = (i) => {
            const files = Array.from(i.files);
            const tracks = files.map(f => `${f.name}$${URL.createObjectURL(f)}`);
            if(files.length) startPlayer({ vod_name: "本地歌單", vod_play_url: tracks.join('#') });
        };
    </script>
</body>
</html>
