<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OrangePlayer - 全新影視體驗</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://vjs.zencdn.net/8.10.0/video.min.js"></script>
    <link href="https://vjs.zencdn.net/8.10.0/video-js.css" rel="stylesheet" />
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;700;900&display=swap');
        :root { --primary: #f97316; }
        body { font-family: 'Noto Sans TC', sans-serif; background: #050505; color: #fff; margin: 0; display: flex; height: 100vh; overflow: hidden; }
        
        #sidebar { width: 260px; background: #0a0a0a; border-right: 1px solid #1a1a1a; display: flex; flex-direction: column; transition: 0.3s; z-index: 100; }
        @media (max-width: 768px) { #sidebar { position: fixed; left: -260px; top: 0; bottom: 0; } #sidebar.active { transform: translateX(260px); } }
        
        .nav-item { transition: 0.2s; cursor: pointer; color: #71717a; border-radius: 12px; margin-bottom: 4px; }
        .nav-item:hover, .nav-item.active { color: var(--primary); background: rgba(249, 115, 22, 0.1); }

        main { flex: 1; overflow-y: auto; scroll-behavior: smooth; position: relative; }
        .glass { background: rgba(255,255,255,0.03); backdrop-filter: blur(20px); border: 1px solid rgba(255,255,255,0.08); }
        
        .vod-card { transition: all 0.4s cubic-bezier(0.23, 1, 0.32, 1); cursor: pointer; }
        .vod-card:hover { transform: translateY(-8px); filter: brightness(1.2); }
        
        #modal-player { 
            position: fixed; inset: 0; z-index: 300; display: none; 
            background: rgba(5, 5, 5, 0.6); backdrop-filter: blur(35px);
            -webkit-backdrop-filter: blur(35px);
        }
        #modal-player.active { display: block; }
        .video-container { aspect-ratio: 16/9; background: #000; border-radius: 2rem; overflow: hidden; border: 1px solid #333; box-shadow: 0 20px 40px rgba(0,0,0,0.5); }
        
        #auth-screen { position: fixed; inset: 0; z-index: 500; background: #050505; display: flex; align-items: center; justify-content: center; visibility: hidden; opacity: 0; transition: 0.3s; }
        #auth-screen.active { visibility: visible; opacity: 1; }

        #overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.8); backdrop-filter: blur(4px); z-index: 90; display: none; }
        #overlay.active { display: block; }
    </style>
</head>
<body>

    <!-- 驗證畫面 -->
    <div id="auth-screen">
        <div class="glass p-10 rounded-[2.5rem] w-full max-w-sm text-center border-orange-500/20">
            <div class="bg-orange-500 w-16 h-16 rounded-2xl flex items-center justify-center mx-auto mb-6 text-white shadow-lg shadow-orange-500/30">
                <i data-lucide="lock" class="w-8 h-8"></i>
            </div>
            <h2 class="text-2xl font-black mb-2 tracking-tighter uppercase italic">ORANGE <span class="text-orange-500">LOCK</span></h2>
            <p class="text-zinc-500 text-xs mb-8 tracking-widest uppercase">請輸入訪問密碼以繼續</p>
            <input type="password" id="passInput" placeholder="在此輸入密碼..." class="w-full bg-zinc-900 border border-zinc-800 rounded-xl p-4 text-center outline-none focus:border-orange-500 mb-4 transition-all text-orange-500 font-bold">
            <button onclick="submitAuth()" class="w-full bg-orange-600 hover:bg-orange-500 py-4 rounded-xl font-black transition-all active:scale-95 shadow-lg shadow-orange-600/20">解鎖</button>
            <p id="auth-msg" class="text-red-500 text-[10px] mt-4 font-bold opacity-0 transition-opacity">密碼錯誤，請重新確認</p>
        </div>
    </div>

    <div id="overlay" onclick="toggleSidebar(false)"></div>

    <!-- 側邊欄 -->
    <aside id="sidebar">
        <div class="p-6">
            <div class="flex items-center gap-3 mb-10 select-none">
                <div class="bg-orange-500 p-2.5 rounded-xl text-white shadow-lg shadow-orange-500/40">
                    <i data-lucide="play" class="w-5 h-5 fill-current"></i>
                </div>
                <span class="text-xl font-black italic tracking-tighter uppercase">ORANGE<span class="text-orange-500">PLAYER</span></span>
            </div>

            <nav class="space-y-1">
                <div onclick="showPage('home', true)" id="nav-home" class="nav-item active flex items-center p-4 font-bold">
                    <i data-lucide="sparkles"></i><span class="ml-4">今日推薦</span>
                </div>
                <div onclick="showPage('m3u8', true)" id="nav-m3u8" class="nav-item flex items-center p-4 font-bold">
                    <i data-lucide="link-2"></i><span class="ml-4">M3U8 解析</span>
                </div>
                <div onclick="showPage('music', true)" id="nav-music" class="nav-item flex items-center p-4 font-bold">
                    <i data-lucide="music-4"></i><span class="ml-4">本地歌單</span>
                </div>
                <div onclick="showPage('fav', true)" id="nav-fav" class="nav-item flex items-center p-4 font-bold">
                    <i data-lucide="heart"></i><span class="ml-4">我的儲存</span>
                </div>
                <div onclick="showPage('history', true)" id="nav-history" class="nav-item flex items-center p-4 font-bold">
                    <i data-lucide="history"></i><span class="ml-4">雲端歷史</span>
                </div>
            </nav>
        </div>
        
        <div class="mt-auto p-6">
            <div class="glass p-4 rounded-2xl">
                <div class="flex items-center justify-between mb-1">
                    <span class="text-[9px] font-black text-zinc-500 uppercase">System Status</span>
                    <span id="latency-val" class="text-[9px] font-mono text-orange-500">--ms</span>
                </div>
                <div class="h-1 bg-zinc-800 rounded-full overflow-hidden">
                    <div id="latency-bar" class="h-full bg-orange-500 transition-all duration-500" style="width: 0%"></div>
                </div>
            </div>
        </div>
    </aside>

    <main>
        <header class="p-6 md:px-10 sticky top-0 bg-[#050505]/80 backdrop-blur-xl z-50 border-b border-white/5">
            <div class="max-w-6xl mx-auto flex items-center gap-4">
                <button onclick="toggleSidebar(true)" class="md:hidden p-3 bg-zinc-900 rounded-xl"><i data-lucide="menu"></i></button>
                <div class="relative flex-1">
                    <input type="text" id="searchInput" placeholder="搜尋全球影視資源..." class="w-full bg-zinc-900/50 border border-zinc-800 rounded-2xl py-4 px-12 focus:border-orange-500 outline-none transition-all">
                    <i data-lucide="search" class="absolute left-4 top-1/2 -translate-y-1/2 text-zinc-600"></i>
                </div>
            </div>
        </header>

        <div class="px-6 md:px-10 pb-20">
            <!-- 推薦頁面 -->
            <div id="page-home" class="page-sec">
                <div class="flex items-center justify-between mb-8 pt-6">
                    <h2 id="home-title" class="text-xl font-black border-l-4 border-orange-500 pl-4 uppercase tracking-tighter">探索發現</h2>
                    <button onclick="shuffleHome()" class="flex items-center gap-2 bg-zinc-900 hover:bg-zinc-800 px-4 py-2 rounded-xl text-xs font-bold transition-all">
                        <i data-lucide="refresh-cw" class="w-3 h-3"></i> 換一批
                    </button>
                </div>
                <div id="grid-home" class="grid grid-cols-2 sm:grid-cols-3 lg:grid-cols-4 xl:grid-cols-6 gap-6"></div>
            </div>

            <!-- 其他功能頁面 -->
            <div id="page-m3u8" class="page-sec hidden max-w-2xl mx-auto pt-10">
                <div class="glass p-12 rounded-[3rem] text-center">
                    <h2 class="text-2xl font-black mb-8 italic uppercase tracking-tighter">M3U8 <span class="text-orange-500">Stream</span></h2>
                    <input type="text" id="m3u-input" placeholder="請輸入串流地址 (.m3u8)" class="w-full bg-black/40 border border-zinc-800 rounded-2xl p-5 mb-6 text-center outline-none focus:border-orange-500 font-mono">
                    <button onclick="playM3u8()" class="w-full bg-orange-600 py-5 rounded-2xl font-black text-lg">啟動播放器</button>
                </div>
            </div>

            <div id="page-music" class="page-sec hidden max-w-2xl mx-auto pt-10">
                <div class="glass p-10 rounded-[3rem]">
                    <h2 class="text-xl font-black mb-8">本地歌單資源</h2>
                    <input type="file" id="music-file" multiple accept="audio/*" class="hidden" onchange="loadMusicFiles(this)">
                    <button onclick="document.getElementById('music-file').click()" class="w-full py-24 border-2 border-dashed border-zinc-800 rounded-[2.5rem] flex flex-col items-center hover:border-orange-500 transition-all bg-white/5">
                        <i data-lucide="folder-plus" class="w-12 h-12 mb-4 text-zinc-600"></i>
                        <span class="text-zinc-500 font-bold uppercase tracking-widest">載入音樂檔案</span>
                    </button>
                    <div id="music-list" class="mt-8 space-y-2"></div>
                </div>
            </div>

            <div id="page-fav" class="page-sec hidden"><h2 class="text-xl font-black mb-8 border-l-4 border-orange-500 pl-4 uppercase">我的儲存</h2><div id="grid-fav" class="grid grid-cols-2 sm:grid-cols-3 lg:grid-cols-6 gap-6"></div></div>
            <div id="page-history" class="page-sec hidden"><h2 class="text-xl font-black mb-8 border-l-4 border-orange-500 pl-4 uppercase">雲端歷史</h2><div id="grid-history" class="grid grid-cols-2 sm:grid-cols-3 lg:grid-cols-6 gap-6"></div></div>
        </div>
    </main>

    <!-- 播放器 Modal (半透明優化) -->
    <div id="modal-player">
        <div class="max-w-6xl mx-auto px-4 py-8 relative h-full overflow-y-auto">
            <button onclick="closePlayer()" class="fixed top-6 right-6 z-[310] bg-white/10 p-4 rounded-full hover:bg-orange-600 transition backdrop-blur-xl border border-white/10"><i data-lucide="x"></i></button>
            
            <div class="video-container mb-8">
                <video id="v-core" class="video-js vjs-default-skin vjs-big-play-centered" controls preload="auto"></video>
            </div>

            <div class="flex flex-col md:flex-row md:items-center justify-between gap-6 mb-10">
                <div>
                    <h1 id="v-name" class="text-3xl font-black mb-3 tracking-tighter">載入中...</h1>
                    <div class="flex items-center gap-3">
                        <span id="v-tag" class="text-[10px] bg-orange-600 px-3 py-1 rounded-lg font-black uppercase">來源節點</span>
                        <span id="v-ping" class="text-[10px] bg-white/10 px-3 py-1 rounded-lg font-black uppercase text-zinc-400">PING: --ms</span>
                    </div>
                </div>
                <button onclick="toggleFav()" id="v-fav-btn" class="flex items-center gap-3 bg-zinc-900 border border-white/5 px-10 py-5 rounded-[1.5rem] hover:bg-orange-600 transition-all font-bold group">
                    <i data-lucide="bookmark" id="v-fav-icon" class="group-hover:fill-current"></i> <span id="v-fav-txt">儲存到 D1</span>
                </button>
            </div>

            <div class="mb-6 border-b border-white/10 pb-2 flex items-center gap-2">
                <i data-lucide="list-video" class="w-4 h-4 text-orange-500"></i>
                <h3 class="text-zinc-500 font-black uppercase text-[10px] tracking-widest">分集選擇 EPISODES</h3>
            </div>
            <div id="v-eps" class="glass p-6 md:p-10 grid grid-cols-2 sm:grid-cols-4 md:grid-cols-6 lg:grid-cols-8 gap-3 rounded-[2.5rem] mb-20"></div>
        </div>
    </div>

    <script>
        const API = '/api/env';
        let player = null, activeItem = null, store = { fav: [], history: [] }, userToken = localStorage.getItem('orange_token') || "";

        const SOURCES = [
            { name: "量子資源", url: "https://cj.lziapi.com/api.php/provide/vod/at/json" },
            { name: "索尼資源", url: "https://suoniapi.com/api.php/provide/vod/at/json" },
            { name: "豪華資源", url: "https://hhzyapi.com/api.php/provide/vod/at/json" },
            { name: "金鷹資源", url: "https://jyzyapi.com/api.php/provide/vod/at/json" },
            { name: "影圖資源", url: "https://cj.yingtzy.com/api.php/provide/vod/at/json" }
        ];

        window.onload = async () => {
            lucide.createIcons();
            player = videojs('v-core', { fluid: true, playbackRates: [0.5, 1, 1.5, 2] });
            
            await initApp();
            
            document.getElementById('searchInput').onkeydown = (e) => {
                if(e.key === 'Enter') handleSearch(e.target.value);
            };
        };

        async function initApp() {
            const start = Date.now();
            try {
                // 檢查是否需要密碼
                const res = await fetch(API, { headers: { "Authorization": userToken } });
                const json = await res.json();

                if (res.status === 401) {
                    document.getElementById('auth-screen').classList.add('active');
                    return;
                }

                // 更新延遲顯示
                document.getElementById('latency-val').innerText = `${Date.now() - start}ms`;
                document.getElementById('latency-bar').style.width = '100%';

                if(json.data) {
                    store = json.data;
                    renderGrid(store.fav, 'grid-fav');
                    renderGrid(store.history, 'grid-history');
                }
                shuffleHome();
            } catch(e) {
                console.error("Init Error", e);
                shuffleHome(); // 即使 D1 失敗也顯示首頁
            }
        }

        async function submitAuth() {
            const pw = document.getElementById('passInput').value;
            const msg = document.getElementById('auth-msg');
            
            try {
                const res = await fetch(API, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ token: pw, action: 'check' })
                });

                if (res.ok) {
                    localStorage.setItem('orange_token', pw);
                    userToken = pw;
                    document.getElementById('auth-screen').classList.remove('active');
                    initApp();
                } else {
                    throw new Error();
                }
            } catch(e) {
                msg.style.opacity = "1";
                document.getElementById('passInput').classList.add('border-red-500');
                setTimeout(() => {
                    msg.style.opacity = "0";
                    document.getElementById('passInput').classList.remove('border-red-500');
                }, 2000);
            }
        }

        async function shuffleHome() {
            showPage('home', false);
            const grid = document.getElementById('grid-home');
            grid.innerHTML = '<div class="col-span-full py-24 text-center"><div class="w-12 h-12 border-4 border-orange-500 border-t-transparent rounded-full animate-spin mx-auto mb-6"></div><p class="text-orange-500 font-black animate-pulse uppercase tracking-[0.3em] text-xs">正在連線至資源衛星...</p></div>';
            
            const pick = SOURCES.sort(() => 0.5 - Math.random()).slice(0, 3);
            const reqs = pick.map(async (s) => {
                try {
                    const r = await fetch(s.url);
                    const d = await r.json();
                    return (d.list || []).map(v => ({...v, _from: s.name}));
                } catch(e) { return []; }
            });

            const results = await Promise.allSettled(reqs);
            let pool = [];
            results.forEach(res => { if(res.status === 'fulfilled') pool = [...pool, ...res.value]; });

            renderGrid(pool.sort(() => 0.5 - Math.random()).slice(0, 18), 'grid-home');
            document.getElementById('home-title').innerText = "為您精心挑選";
        }

        async function handleSearch(kw) {
            if(!kw) return;
            showPage('home', false);
            document.getElementById('home-title').innerText = `搜尋結果: ${kw}`;
            const grid = document.getElementById('grid-home');
            grid.innerHTML = '<div class="col-span-full py-20 text-center text-orange-500 font-bold animate-pulse">搜尋中...</div>';

            const tasks = SOURCES.map(async (s) => {
                try {
                    const r = await fetch(`${s.url}${s.url.includes('?') ? '&' : '?'}wd=${encodeURIComponent(kw)}`);
                    const d = await r.json();
                    return (d.list || []).map(v => ({ ...v, _from: s.name }));
                } catch(e) { return []; }
            });

            const results = await Promise.allSettled(tasks);
            let combined = [];
            results.forEach(res => { if(res.status === 'fulfilled') combined = [...combined, ...res.value]; });

            const unique = [];
            const seen = new Set();
            combined.forEach(v => { if(!seen.has(v.vod_name)) { seen.add(v.vod_name); unique.push(v); } });
            renderGrid(unique, 'grid-home');
        }

        function renderGrid(data, id) {
            const container = document.getElementById(id);
            container.innerHTML = '';
            if(!data.length) { container.innerHTML = '<div class="col-span-full py-10 text-center text-zinc-600 font-bold uppercase tracking-tighter">No Content Found</div>'; return; }
            
            data.forEach(v => {
                const el = document.createElement('div');
                el.className = "vod-card group";
                el.onclick = () => openPlayer(v);
                el.innerHTML = `
                    <div class="aspect-[3/4.2] rounded-2xl overflow-hidden mb-3 relative bg-zinc-900 border border-white/5">
                        <img src="${v.vod_pic}" class="w-full h-full object-cover group-hover:scale-105 transition duration-500" onerror="this.src='https://via.placeholder.com/300x420?text=Orange'">
                        <div class="absolute inset-x-2 bottom-2 flex justify-between items-center">
                            <span class="bg-orange-600 text-[9px] px-2 py-0.5 rounded-lg font-black uppercase shadow-lg">${v.vod_remarks || 'HD'}</span>
                            <span class="bg-black/70 text-[8px] px-2 py-0.5 rounded-lg font-bold border border-white/10 text-zinc-400">${v._from || 'VOD'}</span>
                        </div>
                    </div>
                    <div class="text-[12px] font-black truncate px-1 group-hover:text-orange-500 transition-colors tracking-tight">${v.vod_name}</div>
                `;
                container.appendChild(el);
            });
        }

        function openPlayer(v) {
            activeItem = v;
            document.getElementById('modal-player').classList.add('active');
            document.getElementById('v-name').innerText = v.vod_name;
            document.getElementById('v-tag').innerText = v._from || 'ORANGE_CLOUD';
            
            const raw = v.vod_play_url || "";
            let eps = [];
            if(raw.includes('#')) eps = raw.split('#').map(l => l.split('$'));
            else if(raw.includes('$')) eps = [raw.split('$')];
            else eps = [['立即播放', raw]];

            const epBox = document.getElementById('v-eps');
            epBox.innerHTML = '';
            eps.forEach((p, i) => {
                const name = p[0] || `EP ${i+1}`;
                const url = p[p.length - 1];
                if(!url) return;
                const btn = document.createElement('button');
                btn.className = "bg-white/5 border border-white/5 p-4 rounded-xl text-[10px] font-bold hover:bg-orange-600 transition truncate text-zinc-400 hover:text-white backdrop-blur-md";
                btn.innerText = name;
                btn.onclick = () => {
                    document.querySelectorAll('#v-eps button').forEach(b => b.classList.remove('bg-orange-600', 'text-white'));
                    btn.classList.add('bg-orange-600', 'text-white');
                    const isM3u = url.includes('.m3u8');
                    player.src({ src: url, type: isM3u ? 'application/x-mpegURL' : 'video/mp4' });
                    player.play();
                    saveHistory(v);
                    testPing(url);
                };
                epBox.appendChild(btn);
            });
            if(epBox.firstChild) epBox.firstChild.click();
            updateFavUI();
            lucide.createIcons();
        }

        async function testPing(url) {
            const start = Date.now();
            try {
                await fetch(url, { method: 'HEAD', mode: 'no-cors' });
                document.getElementById('v-ping').innerText = `PING: ${Date.now() - start}ms`;
            } catch(e) { document.getElementById('v-ping').innerText = "PING: --ms"; }
        }

        function toggleFav() {
            if(!activeItem) return;
            const idx = store.fav.findIndex(x => x.vod_name === activeItem.vod_name);
            if(idx > -1) store.fav.splice(idx, 1);
            else store.fav.unshift(activeItem);
            syncD1('save', store.fav);
            renderGrid(store.fav, 'grid-fav');
            updateFavUI();
        }

        function saveHistory(v) {
            store.history = store.history.filter(x => x.vod_name !== v.vod_name);
            store.history.unshift(v);
            if(store.history.length > 50) store.history.pop();
            syncD1('history', store.history);
            renderGrid(store.history, 'grid-history');
        }

        async function syncD1(action, payload) {
            await fetch(API, { 
                method: 'POST', 
                headers: { "Authorization": userToken, "Content-Type": "application/json" },
                body: JSON.stringify({ action, payload, token: userToken }) 
            });
        }

        function updateFavUI() {
            const isFav = activeItem && store.fav.some(x => x.vod_name === activeItem.vod_name);
            const btn = document.getElementById('v-fav-btn');
            btn.classList.toggle('bg-orange-600', isFav);
            document.getElementById('v-fav-txt').innerText = isFav ? '已儲存' : '儲存到 D1';
            document.getElementById('v-fav-icon').setAttribute('data-lucide', isFav ? 'heart-off' : 'bookmark');
            lucide.createIcons();
        }

        window.showPage = (p, auto) => {
            document.querySelectorAll('.page-sec').forEach(s => s.classList.add('hidden'));
            document.getElementById(`page-${p}`).classList.remove('hidden');
            document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
            document.getElementById(`nav-${p}`).classList.add('active');
            if(auto && window.innerWidth <= 768) toggleSidebar(false);
        };

        window.toggleSidebar = (s) => {
            document.getElementById('sidebar').classList.toggle('active', s);
            document.getElementById('overlay').classList.toggle('active', s);
        };

        window.closePlayer = () => { player.pause(); document.getElementById('modal-player').classList.remove('active'); };
        window.playM3u8 = () => { const u = document.getElementById('m3u-input').value; if(u) openPlayer({ vod_name: "解析流播放", vod_play_url: `PLAY$${u}` }); };
        window.loadMusicFiles = (input) => {
            const files = Array.from(input.files);
            const tracks = files.map(f => `${f.name}$${URL.createObjectURL(f)}`);
            if(files.length) openPlayer({ vod_name: "本地音樂", vod_play_url: tracks.join('#') });
        };
    </script>
</body>
</html>
