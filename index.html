<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ORANGEPLAYER PRO - FLAGSHIP</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://vjs.zencdn.net/8.10.0/video.min.js"></script>
    <link href="https://vjs.zencdn.net/8.10.0/video-js.css" rel="stylesheet" />
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=SF+Pro+Display:wght@400;600;900&family=Noto+Sans+TC:wght@400;700;900&display=swap');
        
        :root { 
            --orange: #f97316; 
            --sidebar-w: 260px; 
        }
        
        body { 
            font-family: 'SF Pro Display', 'Noto Sans TC', sans-serif; 
            background: #000; 
            color: #fff; 
            height: 100vh; 
            overflow: hidden; 
            display: flex; 
        }

        /* 預設美麗背景 */
        #bg-layer { 
            position: fixed; 
            inset: 0; 
            z-index: -1; 
            background-image: url('https://images.unsplash.com/photo-1614850523296-d8c1af93d400');
            background-size: cover; 
            background-position: center; 
        }
        #bg-layer::after { 
            content: ''; 
            position: absolute; 
            inset: 0; 
            backdrop-filter: blur(50px) saturate(180%); 
            background: linear-gradient(to bottom, rgba(0,0,0,0.1), rgba(0,0,0,0.8)); 
        }

        /* 側邊欄佈局 */
        #sidebar {
            width: var(--sidebar-w);
            background: rgba(255, 255, 255, 0.03);
            border-right: 1px solid rgba(255,255,255,0.08);
            backdrop-filter: blur(40px);
            z-index: 1000;
            transition: transform 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            position: fixed;
            height: 100vh;
        }
        #sidebar.collapsed { transform: translateX(-100%); }

        /* 分離式圓形收回鈕 - 三槓 */
        #menu-toggle-btn {
            position: absolute;
            right: -56px; top: 24px;
            width: 42px; height: 42px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255,255,255,0.15);
            border-radius: 999px;
            display: flex; align-items: center; justify-content: center;
            cursor: pointer; color: #fff; 
            transition: all 0.3s ease;
            box-shadow: 0 10px 30px rgba(0,0,0,0.4);
            z-index: 1001;
        }
        #menu-toggle-btn:hover { background: var(--orange); border-color: transparent; transform: scale(1.1); }

        #main-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            width: 100%;
            padding-left: var(--sidebar-w);
            transition: padding-left 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }
        body.is-collapsed #main-container { padding-left: 0; }

        header {
            padding: 24px 40px;
            display: flex;
            justify-content: flex-end;
            position: sticky; top: 0;
            z-index: 40;
            background: rgba(0,0,0,0.01);
            backdrop-filter: blur(10px);
        }
        header .search-wrap {
            width: 100%;
            max-width: 400px;
            margin-left: 70px; /* 避讓收回鈕 */
        }

        /* 縮小版電影網格 (精緻化) */
        .movie-grid { 
            display: grid; 
            grid-template-columns: repeat(auto-fill, minmax(130px, 1fr)); 
            gap: 16px; 
            padding-bottom: 120px; 
        }
        
        .card-item { 
            border-radius: 16px; 
            background: rgba(255,255,255,0.04); 
            border: 1px solid rgba(255,255,255,0.05); 
            transition: all 0.3s cubic-bezier(0.165, 0.84, 0.44, 1); 
            overflow: hidden; cursor: pointer; 
        }
        .card-item:hover { 
            transform: scale(1.05); 
            border-color: var(--orange); 
            z-index: 10;
            box-shadow: 0 20px 40px rgba(0,0,0,0.6); 
        }

        .modal-overlay { position: fixed; inset: 0; z-index: 2000; display: none; background: rgba(0,0,0,0.95); backdrop-filter: blur(60px); padding: 20px; overflow-y: auto; }
        .modal-overlay.open { display: flex; flex-direction: column; align-items: center; }
        .glass-card { background: rgba(255,255,255,0.05); border-radius: 32px; border: 1px solid rgba(255,255,255,0.08); }

        .nav-btn { display: flex; align-items: center; padding: 12px 20px; border-radius: 14px; cursor: pointer; transition: 0.3s; color: rgba(255,255,255,0.3); font-weight: 800; margin: 4px 0; font-size: 13px; }
        .nav-btn:hover { background: rgba(255,255,255,0.05); color: #fff; }
        .nav-btn.active { background: var(--orange) !important; color: #fff !important; box-shadow: 0 8px 20px rgba(249,115,22,0.3); }

        .custom-scrollbar::-webkit-scrollbar { width: 4px; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.1); border-radius: 10px; }
    </style>
</head>
<body>
    <div id="bg-layer"></div>

    <aside id="sidebar">
        <div id="menu-toggle-btn" onclick="toggleSidebar()"><i data-lucide="menu" class="w-5 h-5"></i></div>
        
        <div class="p-8 h-full flex flex-col">
            <!-- LOGO: OrangePlayer -->
            <div class="flex items-center gap-3 mb-10 px-1">
                <div class="bg-orange-500 p-2.5 rounded-xl shadow-lg shadow-orange-500/30">
                    <i data-lucide="play" class="w-5 h-5 fill-white text-white"></i>
                </div>
                <div class="flex flex-col">
                    <span class="text-xl font-black italic tracking-tighter leading-none">ORANGE</span>
                    <span class="text-[8px] font-black text-orange-500 tracking-[0.3em] uppercase">Player Pro</span>
                </div>
            </div>

            <nav class="flex-1">
                <div onclick="showPage('home')" id="n-home" class="nav-btn active"><i data-lucide="compass" class="w-4 h-4"></i><span class="ml-4">影視探索</span></div>
                <div onclick="showPage('m3u8')" id="n-m3u8" class="nav-btn"><i data-lucide="link-2" class="w-4 h-4"></i><span class="ml-4">M3U8 解析</span></div>
                <div onclick="showPage('local')" id="n-local" class="nav-btn"><i data-lucide="folder-open" class="w-4 h-4"></i><span class="ml-4">本地歌單</span></div>
                <div onclick="showPage('fav')" id="n-fav" class="nav-btn"><i data-lucide="bookmark" class="w-4 h-4"></i><span class="ml-4">我的儲存</span></div>
                <div onclick="showPage('history')" id="n-history" class="nav-btn"><i data-lucide="clock-3" class="w-4 h-4"></i><span class="ml-4">雲端歷史</span></div>
            </nav>

            <!-- 延遲監控 -->
            <div class="mt-auto pt-6 border-t border-white/5 space-y-2">
                <div class="flex justify-between items-center px-4 py-2 bg-white/5 rounded-xl border border-white/5">
                    <span class="text-[7px] font-black uppercase opacity-30">D1 Delay</span>
                    <span id="stat-d1" class="text-[7px] font-black tracking-widest text-zinc-600">-- MS</span>
                </div>
                <div class="flex justify-between items-center px-4 py-2 bg-white/5 rounded-xl border border-white/5">
                    <span class="text-[7px] font-black uppercase opacity-30">KV Delay</span>
                    <span id="stat-kv" class="text-[7px] font-black tracking-widest text-zinc-600">-- MS</span>
                </div>
            </div>
        </div>
    </aside>

    <div id="main-container">
        <header>
            <div class="search-wrap relative">
                <i data-lucide="search" class="absolute left-5 top-1/2 -translate-y-1/2 text-zinc-500 w-4 h-4"></i>
                <input type="text" id="searchInput" placeholder="搜尋 M3U8 資源..." class="w-full bg-white/5 border border-white/10 p-4 pl-12 rounded-xl outline-none focus:border-orange-500 transition-all text-xs font-bold shadow-2xl">
            </div>
        </header>

        <main class="flex-1 overflow-y-auto p-8 md:px-12 custom-scrollbar">
            <div id="page-home" class="view">
                <h2 class="text-3xl font-black italic mb-8 border-l-6 border-orange-500 pl-5 uppercase tracking-tighter">Recommended</h2>
                <div id="grid-home" class="movie-grid"></div>
            </div>
            <div id="page-fav" class="view hidden"><h2 class="text-3xl font-black italic mb-8 border-l-6 border-orange-500 pl-5 uppercase">Storage</h2><div id="grid-fav" class="movie-grid"></div></div>
            <div id="page-history" class="view hidden"><h2 class="text-3xl font-black italic mb-8 border-l-6 border-orange-500 pl-5 uppercase">History</h2><div id="grid-history" class="movie-grid"></div></div>
            
            <div id="page-m3u8" class="view hidden">
                <div class="glass-card p-12 max-w-md mx-auto mt-10 text-center shadow-2xl">
                    <h2 class="text-sm font-black mb-6 text-orange-500 uppercase tracking-widest">M3U8 Parser</h2>
                    <input type="text" id="m3u8-url" placeholder="https://host.com/stream.m3u8" class="w-full bg-black/40 border border-white/10 p-4 rounded-xl mb-4 text-center text-xs outline-none focus:border-orange-500">
                    <button onclick="playM3U8()" class="w-full bg-orange-600 hover:bg-orange-500 py-4 rounded-xl font-black uppercase tracking-widest text-[10px] transition-all">Parse Now</button>
                </div>
            </div>

            <div id="page-local" class="view hidden">
                <div class="glass-card p-20 max-w-md mx-auto mt-10 border-dashed border-2 border-white/10 text-center hover:border-orange-500 transition group cursor-pointer shadow-2xl" onclick="document.getElementById('local-input').click()">
                    <input type="file" id="local-input" multiple class="hidden" onchange="handleLocal(this)">
                    <i data-lucide="upload-cloud" class="w-12 h-12 mx-auto mb-4 opacity-20 group-hover:text-orange-500 group-hover:opacity-100 transition-all"></i>
                    <span class="font-black text-[10px] tracking-widest uppercase text-zinc-600">載入本地 M3U8 清單</span>
                </div>
            </div>
        </main>
    </div>

    <!-- 播放器模態框 -->
    <div id="player-modal" class="modal-overlay">
        <button onclick="closePlayer()" class="fixed top-8 right-8 p-4 glass-card hover:bg-orange-500 z-[2100] transition active:scale-90 shadow-2xl"><i data-lucide="x" class="w-5 h-5"></i></button>
        
        <div class="w-full max-w-[1100px] mt-2 mb-20 flex flex-col gap-6">
            <div id="video-wrapper" class="aspect-video bg-black rounded-[40px] overflow-hidden shadow-2xl border border-white/10">
                <video id="video-core" class="video-js vjs-big-play-centered w-full h-full" controls preload="auto"></video>
            </div>

            <div class="glass-card p-8 flex flex-col md:flex-row gap-8 shadow-2xl">
                <div class="w-48 flex-shrink-0 hidden md:block">
                    <img id="v-poster" src="" class="w-full aspect-[3/4.2] rounded-2xl object-cover shadow-xl border border-white/5">
                </div>
                <div class="flex-1">
                    <div class="flex items-start justify-between mb-4 pb-4 border-b border-white/5">
                        <div class="flex flex-col gap-1">
                            <h2 id="v-title" class="text-3xl font-black italic tracking-tighter uppercase leading-none">---</h2>
                            <div class="flex items-center gap-3">
                                <span id="v-remarks" class="bg-orange-600 px-2 py-0.5 rounded-md text-[9px] font-black uppercase">HD</span>
                                <span id="v-latency" class="text-[8px] font-black text-zinc-500 tracking-widest">PINGING...</span>
                            </div>
                        </div>
                        <button id="v-fav-btn" onclick="toggleFav()" class="px-6 py-3 glass-card hover:text-orange-500 transition font-black text-[10px] uppercase flex items-center gap-2">
                            <i data-lucide="bookmark" class="w-4 h-4"></i><span id="v-fav-text">儲存</span>
                        </button>
                    </div>
                    <div class="mb-6">
                        <h4 class="text-[8px] font-black opacity-30 uppercase tracking-[0.3em] mb-3 italic">Episodes Selection</h4>
                        <div id="v-episodes" class="grid grid-cols-5 sm:grid-cols-8 md:grid-cols-10 gap-2 max-h-[150px] overflow-y-auto pr-2 custom-scrollbar"></div>
                    </div>
                    <p id="v-desc" class="text-xs leading-relaxed text-zinc-500 font-medium line-clamp-4"></p>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API = '/api/env';
        let player, dbData = { fav: [], history: [] };
        let currentVod = null;

        const SOURCES = [
            "https://cj.lziapi.com/api.php/provide/vod/at/json",
            "https://cj.ffzyapi.com/api.php/provide/vod/at/json",
            "https://suoniapi.com/api.php/provide/vod/at/json"
        ];

        window.onload = async () => {
            lucide.createIcons();
            player = videojs('video-core', { 
                fluid: true, 
                playbackRates: [0.5, 1, 1.25, 1.5, 2],
                controlBar: { skipButtons: { forward: 10, backward: 10 } }
            });
            
            startStatMonitor();
            syncCloud();

            document.getElementById('searchInput').addEventListener('keydown', (e) => {
                if(e.key === 'Enter') startSearch(e.target.value);
            });
            startSearch('');
        };

        async function startStatMonitor() {
            const check = async () => {
                try {
                    const [d1, kv] = await Promise.all([
                        fetch(`${API}?action=d1_ping`).then(r => r.json()).catch(() => ({ ms: -1 })),
                        fetch(`${API}?action=kv_ping`).then(r => r.json()).catch(() => ({ ms: -1 }))
                    ]);
                    const d1El = document.getElementById('stat-d1');
                    d1El.innerText = d1.ms >= 0 ? d1.ms + ' MS' : '-- MS';
                    d1El.className = d1.ms >= 0 && d1.ms < 400 ? 'text-green-500' : 'text-zinc-600';

                    const kvEl = document.getElementById('stat-kv');
                    kvEl.innerText = kv.ms >= 0 ? kv.ms + ' MS' : '-- MS';
                    kvEl.className = kv.ms >= 0 && kv.ms < 400 ? 'text-green-500' : 'text-zinc-600';
                } catch(e) {}
            };
            check(); setInterval(check, 12000);
        }

        async function syncCloud() {
            try {
                const db = await fetch(`${API}?action=load_db`).then(r => r.json());
                dbData = db;
                render('fav', dbData.fav);
                render('history', dbData.history);
            } catch(e) {}
        }

        async function startSearch(kw) {
            const grid = document.getElementById('grid-home');
            grid.innerHTML = '<div class="col-span-full py-48 text-center"><div class="animate-pulse text-orange-500 font-black italic uppercase text-[10px] tracking-[0.8em]">Scanning Nodes...</div></div>';
            
            const tasks = SOURCES.map(async (url) => {
                const target = kw ? `${url}?wd=${encodeURIComponent(kw)}` : url;
                try { return await fetch(target).then(r => r.json()).then(d => d.list || []); }
                catch(e) { return []; }
            });

            const results = await Promise.all(tasks);
            const flat = Array.from(new Map(results.flat().map(v => [v.vod_id, v])).values());
            render('home', flat);
        }

        function render(type, data) {
            const grid = document.getElementById(`grid-${type}`);
            if(!grid) return; grid.innerHTML = '';
            if(!data.length) {
                grid.innerHTML = '<div class="col-span-full py-20 text-center text-zinc-800 text-[9px] font-black uppercase tracking-widest opacity-40">No Cache Found</div>';
                return;
            }
            data.forEach(v => {
                const d = document.createElement('div');
                d.className = "card-item";
                d.onclick = () => openVod(v, true);
                d.innerHTML = `
                    <div class="aspect-[3/4.2] relative bg-zinc-900">
                        <img src="${v.vod_pic}" class="w-full h-full object-cover" loading="lazy">
                        <div class="absolute inset-0 bg-gradient-to-t from-black/90 via-transparent"></div>
                        <div class="absolute bottom-2 left-2 bg-orange-600/90 px-1.5 py-0.5 rounded-md text-[7px] font-black uppercase">${v.vod_remarks || 'HD'}</div>
                    </div>
                    <div class="p-2.5 text-[8px] font-black truncate text-center opacity-60 uppercase tracking-tighter">${v.vod_name}</div>
                `;
                grid.appendChild(d);
            });
        }

        function openVod(v, autoPlay = false) {
            currentVod = v;
            document.getElementById('player-modal').classList.add('open');
            document.getElementById('v-title').innerText = v.vod_name;
            document.getElementById('v-poster').src = v.vod_pic;
            document.getElementById('v-remarks').innerText = v.vod_remarks || '4K';
            document.getElementById('v-desc').innerText = v.vod_content ? v.vod_content.replace(/<[^>]+>/g, '') : 'No description.';
            
            const box = document.getElementById('v-episodes');
            box.innerHTML = '';
            updateFavBtn();
            
            const raw = v.vod_play_url || "";
            const eps = raw.includes('#') ? raw.split('#').map(x => x.split('$')) : [raw.split('$')];
            
            eps.forEach((e, i) => {
                const btn = document.createElement('button');
                btn.className = "px-1 py-2.5 bg-white/5 border border-white/5 rounded-xl text-[8px] font-black hover:bg-orange-600 transition-all truncate";
                btn.innerText = e[0] || `EP${i+1}`;
                btn.onclick = () => playEpisode(e[e.length-1], btn);
                box.appendChild(btn);
                if(autoPlay && i === 0) playEpisode(e[e.length-1], btn);
            });
        }

        function playEpisode(u, btn) {
            const lat = document.getElementById('v-latency');
            lat.innerText = "MEASURING...";
            fetch(`${API}?action=proxy_ping&u=${encodeURIComponent(u)}`).then(r => r.json()).then(res => {
                lat.innerText = res.ms > 0 ? res.ms + " MS" : "OFFLINE";
                lat.style.color = res.ms < 700 ? '#22c55e' : '#ef4444';
            });

            player.src({ src: u, type: u.includes('m3u8') ? 'application/x-mpegURL' : 'video/mp4' });
            player.play();
            saveHistory(currentVod);
            document.getElementById('v-episodes').querySelectorAll('button').forEach(b => b.classList.remove('bg-orange-600'));
            btn.classList.add('bg-orange-600');
            document.getElementById('player-modal').scrollTo({ top: 0, behavior: 'smooth' });
        }

        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            const body = document.body;
            sidebar.classList.toggle('collapsed');
            body.classList.toggle('is-collapsed');
            lucide.createIcons();
        }

        async function toggleFav() {
            const idx = dbData.fav.findIndex(x => x.vod_id === currentVod.vod_id);
            if(idx > -1) dbData.fav.splice(idx, 1);
            else dbData.fav.unshift(currentVod);
            updateFavBtn(); render('fav', dbData.fav);
            fetch(`${API}?action=sync_db`, { method: 'POST', body: JSON.stringify({ payload: dbData }) });
        }

        function updateFavBtn() {
            const isFav = dbData.fav.some(x => x.vod_id === currentVod.vod_id);
            document.getElementById('v-fav-text').innerText = isFav ? "已儲存" : "儲存";
            document.getElementById('v-fav-btn').style.color = isFav ? '#f97316' : '#fff';
            lucide.createIcons();
        }

        function saveHistory(v) {
            dbData.history = [v, ...dbData.history.filter(x => x.vod_id !== v.vod_id)].slice(0, 50);
            render('history', dbData.history);
            fetch(`${API}?action=sync_db`, { method: 'POST', body: JSON.stringify({ payload: dbData }) });
        }

        window.showPage = p => {
            document.querySelectorAll('.view').forEach(v => v.classList.add('hidden'));
            document.getElementById(`page-${p}`).classList.remove('hidden');
            document.querySelectorAll('.nav-btn').forEach(l => l.classList.remove('active'));
            document.getElementById(`n-${p}`).classList.add('active');
        };

        window.closePlayer = () => { player.pause(); document.getElementById('player-modal').classList.remove('open'); };
        window.playM3U8 = () => {
            const u = document.getElementById('m3u8-url').value;
            if(u) openVod({ vod_name: "REMOTE STREAM", vod_play_url: `M3U8$${u}`, vod_id: 'm3u8', vod_pic: 'https://images.unsplash.com/photo-1516280440614-37939bbacd81' }, true);
        };
        window.handleLocal = i => {
            const files = Array.from(i.files).map(f => `${f.name}$${URL.createObjectURL(f)}`);
            if(files.length) openVod({ vod_name: "LOCAL DISK", vod_play_url: files.join('#'), vod_id: 'local', vod_pic: 'https://images.unsplash.com/photo-1614850523296-d8c1af93d400' }, true);
        };
    </script>
</body>
</html>
