<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>OrangeTV - 全源聚合影視</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/artplayer/dist/artplayer.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;400;500;700;900&display=swap');
        :root { --orange: #f97316; }
        body { font-family: 'Noto Sans TC', sans-serif; background-color: #0c0a09; color: #fafaf9; margin: 0; overflow-x: hidden; }
        
        .glass { background: rgba(24, 24, 27, 0.9); backdrop-filter: blur(20px); border-right: 1px solid rgba(255,255,255,0.05); }
        .sidebar-item.active { color: var(--orange); background: rgba(249, 115, 22, 0.12); border-right: 3px solid var(--orange); }
        .video-aspect { aspect-ratio: 16 / 9; position: relative; background: #000; }
        
        /* 側邊欄過渡 */
        #sidebar { transition: width 0.3s cubic-bezier(0.4, 0, 0.2, 1), transform 0.3s ease; width: 260px; }
        .sidebar-collapsed { width: 80px !important; }
        .sidebar-collapsed .nav-text, .sidebar-collapsed .logo-text, .sidebar-collapsed .status-box { display: none !important; }
        .sidebar-collapsed .sidebar-item { justify-content: center; padding: 1.25rem 0; }
        
        /* 載入動畫 */
        .loader-orange { border-top-color: var(--orange); animation: spin 0.8s linear infinite; }
        @keyframes spin { to { transform: rotate(360deg); } }
        
        /* 捲軸美化 */
        .custom-scrollbar::-webkit-scrollbar { width: 4px; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #333; border-radius: 10px; }
        .clickable { cursor: pointer; transition: transform 0.2s ease, opacity 0.2s ease; }
        .clickable:active { transform: scale(0.96); opacity: 0.8; }

        /* 部署環境適配：側邊欄在手機端行為 */
        @media (max-width: 768px) {
            #sidebar { 
                position: fixed; 
                left: 0; 
                top: 0; 
                height: 100vh; 
                z-index: 50; 
                transform: translateX(-100%); 
                width: 280px !important;
            }
            #sidebar.mobile-open { transform: translateX(0); box-shadow: 20px 0 50px rgba(0,0,0,0.8); }
            #sidebarOverlay { 
                display: none; 
                position: fixed; 
                inset: 0; 
                background: rgba(0,0,0,0.7); 
                z-index: 40; 
                backdrop-filter: blur(4px); 
            }
            #sidebarOverlay.show { display: block; }
        }
    </style>
</head>
<body class="flex min-h-screen overflow-x-hidden">

    <!-- 驗證介面 (最高層級) -->
    <div id="authOverlay" class="fixed inset-0 z-[1000] bg-stone-950 flex flex-col items-center justify-center p-6 hidden">
        <div class="glass p-10 rounded-[3rem] w-full max-w-md text-center border-orange-500/20 shadow-2xl">
            <div class="bg-orange-500 w-24 h-24 rounded-3xl flex items-center justify-center mx-auto mb-8 shadow-xl shadow-orange-500/30 rotate-12">
                <i data-lucide="tv" class="text-white w-12 h-12 -rotate-12"></i>
            </div>
            <h1 class="text-4xl font-black mb-2 italic text-white">ORANGE <span class="text-orange-500">TV</span></h1>
            <p class="text-stone-500 mb-8 font-medium">安全區域，請驗證密碼</p>
            <input type="password" id="passInput" class="w-full bg-stone-900 border-2 border-stone-800 rounded-2xl py-4 px-6 mb-6 outline-none text-center tracking-[0.5em] text-2xl focus:border-orange-500 transition-all text-white" placeholder="••••">
            <button id="authBtn" class="w-full bg-orange-600 hover:bg-orange-500 py-4 rounded-2xl font-black text-lg transition-all active:scale-95 clickable text-white">進入系統</button>
        </div>
    </div>

    <!-- 手機端側欄遮罩 -->
    <div id="sidebarOverlay" onclick="toggleSidebar()"></div>

    <!-- 側邊欄導航 -->
    <aside id="sidebar" class="glass flex flex-col shrink-0 overflow-y-auto">
        <div class="p-6">
            <div class="flex items-center justify-between mb-8">
                <div class="flex items-center space-x-2 overflow-hidden">
                    <div class="bg-orange-500 p-2 rounded-xl shrink-0"><i data-lucide="zap" class="text-white w-5 h-5 fill-current"></i></div>
                    <span class="text-xl font-black italic tracking-tighter logo-text whitespace-nowrap text-white">ORANGE<span class="text-orange-500">TV</span></span>
                </div>
                <!-- 桌面端收縮按鈕 -->
                <button onclick="toggleSidebar()" class="p-2 hover:bg-white/5 rounded-xl transition text-stone-400 hover:text-white clickable">
                    <i data-lucide="chevron-left" id="toggleIcon"></i>
                </button>
            </div>

            <div class="status-box bg-stone-900/60 rounded-2xl p-4 border border-white/5 mb-6">
                <div class="flex items-center justify-between mb-2">
                    <span class="text-[9px] text-stone-500 font-black uppercase tracking-wider">系統狀態</span>
                    <span id="dbLatency" class="text-[9px] font-mono text-orange-500">-- ms</span>
                </div>
                <div class="flex items-center">
                    <div id="dbDot" class="w-2 h-2 rounded-full mr-2 bg-stone-600"></div>
                    <span id="dbLabel" class="text-[10px] font-bold text-stone-300 uppercase">連接中...</span>
                </div>
            </div>
        </div>
        
        <nav class="flex-1 px-4 space-y-2">
            <div onclick="handleTabSwitch('home')" id="tab-home" class="sidebar-item active w-full flex items-center p-4 rounded-xl transition font-bold clickable">
                <i data-lucide="layout-grid" class="shrink-0 w-5 h-5"></i>
                <span class="ml-4 nav-text">首頁探索</span>
            </div>
            <div onclick="handleTabSwitch('fav')" id="tab-fav" class="sidebar-item w-full flex items-center p-4 rounded-xl hover:bg-white/5 transition font-bold text-stone-400 clickable">
                <i data-lucide="heart" class="shrink-0 w-5 h-5"></i>
                <span class="ml-4 nav-text">我的收藏</span>
            </div>
        </nav>

        <div class="p-6 border-t border-white/5 text-center text-stone-600 status-box">
            <p class="text-[10px] font-bold uppercase tracking-widest">v2.9 Pro Stable</p>
        </div>
    </aside>

    <!-- 主內容區 -->
    <main id="main-content" class="flex-1 min-w-0 p-4 md:p-10 min-h-screen">
        <!-- 手機端專用頂欄 -->
        <header class="md:hidden flex justify-between items-center mb-8">
            <div onclick="toggleSidebar()" class="p-3 bg-stone-900/80 rounded-2xl border border-white/5 clickable">
                <i data-lucide="menu" class="text-orange-500 w-6 h-6"></i>
            </div>
            <span class="text-xl font-black italic text-orange-500 tracking-tighter">ORANGE TV</span>
            <div class="w-12"></div> <!-- 保持平衡 -->
        </header>

        <!-- 搜尋組件 -->
        <div class="max-w-4xl mx-auto mb-12">
            <div class="relative group">
                <input type="text" id="aggSearchInput" placeholder="搜尋影片名稱、演員、導演..." class="w-full bg-stone-900/50 border-2 border-stone-800 rounded-3xl py-5 pl-14 pr-6 outline-none focus:border-orange-500 focus:bg-stone-900 transition-all text-lg shadow-2xl text-white">
                <i data-lucide="search" class="absolute left-6 top-5 text-stone-500 w-6 h-6 group-focus-within:text-orange-500 transition-colors"></i>
                <div id="searchLoader" class="absolute right-6 top-6 hidden">
                    <div class="loader-orange border-2 border-transparent h-5 w-5 rounded-full"></div>
                </div>
            </div>
        </div>

        <!-- 視圖切換區域 -->
        <div id="homeView">
            <div id="resultsGrid" class="grid grid-cols-2 sm:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5 gap-6"></div>
        </div>
        
        <div id="favView" class="hidden">
            <h2 class="text-2xl font-black mb-8 border-l-4 border-orange-500 pl-4 text-white">收藏列表</h2>
            <div id="favGrid" class="grid grid-cols-2 sm:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5 gap-6"></div>
        </div>
    </main>

    <!-- 全螢幕播放器模態框 -->
    <div id="playerModal" class="fixed inset-0 z-[100] bg-stone-950/98 backdrop-blur-2xl hidden overflow-y-auto custom-scrollbar">
        <div class="container mx-auto px-4 py-8 md:py-16">
            <button onclick="closePlayer()" class="fixed top-6 right-6 z-[110] bg-stone-800/80 p-4 rounded-full hover:bg-orange-600 transition shadow-2xl clickable">
                <i data-lucide="x" class="text-white w-6 h-6"></i>
            </button>
            
            <div class="max-w-6xl mx-auto">
                <div class="video-aspect rounded-[2rem] overflow-hidden shadow-[0_30px_60px_-15px_rgba(0,0,0,0.7)] border border-white/5 mb-10">
                    <div id="artplayer" style="width: 100%; height: 100%;"></div>
                </div>

                <div class="grid grid-cols-1 lg:grid-cols-3 gap-12 px-2">
                    <div class="lg:col-span-2">
                        <div class="flex flex-wrap gap-2 mb-6">
                            <span id="pSource" class="bg-orange-600 text-[10px] font-black px-3 py-1 rounded-full uppercase text-white tracking-widest">來源</span>
                            <span id="pYear" class="bg-stone-800 text-stone-400 font-bold px-3 py-1 rounded-full text-[10px]">2024</span>
                        </div>
                        <h1 id="pTitle" class="text-4xl md:text-6xl font-black mb-8 text-white leading-tight">標題載入中...</h1>
                        <p id="pDesc" class="text-stone-400 leading-relaxed text-base md:text-lg mb-10 max-w-3xl">詳情載入中...</p>
                        
                        <button id="btnFav" onclick="handleToggleFav()" class="group flex items-center space-x-3 bg-stone-900 border border-white/10 px-8 py-4 rounded-2xl hover:bg-orange-600 transition-all duration-300 clickable text-white">
                            <i data-lucide="heart" id="favIcon" class="group-hover:fill-current"></i>
                            <span class="font-bold">加入收藏</span>
                        </button>
                    </div>
                    
                    <div class="lg:col-span-1">
                        <div class="bg-stone-900/80 rounded-[2.5rem] p-8 border border-white/5 sticky top-10 shadow-xl">
                            <h3 class="font-black mb-8 flex items-center text-xl text-white"><i data-lucide="layers" class="mr-3 text-orange-500"></i> 選集列表</h3>
                            <div id="epList" class="grid grid-cols-2 gap-3 max-h-[500px] overflow-y-auto pr-2 custom-scrollbar"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const SOURCES = {
            "heimuer": { "api": "https://json.heimuer.xyz/api.php/provide/vod", "name": "黑木耳" },
            "dyttzy": { "api": "https://caiji.dyttzyapi.com/api.php/provide/vod", "name": "電影天堂" },
            "ffyzy": { "api": "https://cj.ffzyapi.com/api.php/provide/vod", "name": "非凡" },
            "lzi": { "api": "https://cj.lziapi.com/api.php/provide/vod", "name": "量子" },
            "wwzy": { "api": "https://wwzy.tv/api.php/provide/vod", "name": "旺旺短劇" }
        };

        let art = null;
        let currentVod = null;
        let favorites = JSON.parse(localStorage.getItem('orange_favs') || '[]');
        let sidebarState = true; // true = 展開

        window.onload = function() {
            lucide.createIcons();
            initApp();
            
            document.getElementById('aggSearchInput').addEventListener('keydown', (e) => {
                if (e.key === 'Enter') handleSearch(e.target.value);
            });
            document.getElementById('authBtn').onclick = verifyPassword;
        };

        async function initApp() {
            updateStatus();
            try {
                const res = await fetch('/api/config');
                if (!res.ok) throw new Error();
                const config = await res.json();
                if (config.hasPassword) {
                    document.getElementById('authOverlay').style.display = 'flex';
                } else {
                    handleSearch('');
                }
            } catch(e) {
                // 如果後端 API 不存在（如靜態部署），直接進入
                handleSearch('');
            }
        }

        async function verifyPassword() {
            const pwd = document.getElementById('passInput').value;
            if (!pwd) return;
            const btn = document.getElementById('authBtn');
            btn.innerText = "驗證中...";
            try {
                const res = await fetch('/api/config', { 
                    method: 'POST', 
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ action: 'verify', password: pwd }) 
                });
                const data = await res.json();
                if (data.success) {
                    document.getElementById('authOverlay').style.display = 'none';
                    handleSearch('');
                } else {
                    alert('驗證失敗，密碼錯誤');
                    btn.innerText = "進入系統";
                }
            } catch (e) {
                document.getElementById('authOverlay').style.display = 'none';
                handleSearch('');
            }
        }

        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            const overlay = document.getElementById('sidebarOverlay');
            const icon = document.getElementById('toggleIcon');
            
            if (window.innerWidth <= 768) {
                // 手機端邏輯
                sidebar.classList.toggle('mobile-open');
                overlay.classList.toggle('show');
            } else {
                // 桌面端邏輯
                sidebarState = !sidebarState;
                sidebar.classList.toggle('sidebar-collapsed');
                icon.setAttribute('data-lucide', sidebarState ? 'chevron-left' : 'chevron-right');
            }
            lucide.createIcons();
        }

        async function updateStatus() {
            const start = Date.now();
            try {
                const res = await fetch('/api/config');
                const data = await res.json();
                const lat = Date.now() - start;
                document.getElementById('dbLabel').innerText = data.storageMode || '雲端節點';
                document.getElementById('dbLatency').innerText = `${lat} ms`;
                document.getElementById('dbDot').className = "w-2 h-2 rounded-full mr-2 bg-orange-500 shadow-[0_0_8px_#f97316]";
            } catch (e) {
                document.getElementById('dbLabel').innerText = "離線模式";
            }
        }

        function handleTabSwitch(tab) {
            document.getElementById('homeView').classList.add('hidden');
            document.getElementById('favView').classList.add('hidden');
            document.querySelectorAll('.sidebar-item').forEach(el => el.classList.remove('active'));
            
            if (tab === 'home') {
                document.getElementById('homeView').classList.remove('hidden');
                document.getElementById('tab-home').classList.add('active');
            } else {
                document.getElementById('favView').classList.remove('hidden');
                document.getElementById('tab-fav').classList.add('active');
                renderFavorites();
            }
            
            if (window.innerWidth <= 768) toggleSidebar();
        }

        async function handleSearch(kw) {
            const grid = document.getElementById('resultsGrid');
            const loader = document.getElementById('searchLoader');
            grid.innerHTML = '';
            loader.classList.remove('hidden');

            const promises = Object.entries(SOURCES).map(async ([id, s]) => {
                try {
                    const res = await fetch(`${s.api}?ac=videolist${kw ? `&wd=${encodeURIComponent(kw)}` : ''}`);
                    const data = await res.json();
                    return { source: s.name, list: data.list || [] };
                } catch (e) { return { list: [] }; }
            });

            const results = await Promise.allSettled(promises);
            loader.classList.add('hidden');
            results.forEach(res => {
                if (res.status === 'fulfilled') renderCards(res.value.list, res.value.source, grid);
            });
            if (grid.innerHTML === '') grid.innerHTML = '<div class="col-span-full text-center py-20 text-stone-500 font-bold text-xl">查無相關資源，請更換關鍵字搜尋</div>';
        }

        function renderCards(list, source, container) {
            list.forEach(item => {
                const card = document.createElement('div');
                card.className = "group cursor-pointer bg-stone-900/40 rounded-3xl overflow-hidden border border-white/5 hover:border-orange-500/30 transition-all hover:-translate-y-2 shadow-2xl";
                card.onclick = () => openPlayer(item, source);
                card.innerHTML = `
                    <div class="relative aspect-[3/4.5] overflow-hidden">
                        <img src="${item.vod_pic}" class="w-full h-full object-cover transition duration-700 group-hover:scale-110" loading="lazy" onerror="this.src='https://via.placeholder.com/300x420/1c1917/f97316?text=No+Poster'">
                        <div class="absolute inset-0 bg-gradient-to-t from-stone-950 via-transparent opacity-80"></div>
                        <div class="absolute top-4 right-4 bg-orange-600/90 text-white text-[9px] font-black px-2 py-1 rounded-lg backdrop-blur-md shadow-lg">${source}</div>
                        <div class="absolute bottom-4 left-4 right-4">
                            <div class="text-[10px] font-bold text-orange-400 mb-1 truncate">${item.vod_remarks || ''}</div>
                            <h3 class="font-black text-sm text-white truncate group-hover:text-orange-500 transition">${item.vod_name}</h3>
                        </div>
                    </div>
                `;
                container.appendChild(card);
            });
        }

        function openPlayer(item, source) {
            currentVod = item;
            const modal = document.getElementById('playerModal');
            modal.classList.remove('hidden');
            document.body.style.overflow = 'hidden';

            document.getElementById('pTitle').innerText = item.vod_name;
            document.getElementById('pSource').innerText = source;
            document.getElementById('pYear').innerText = item.vod_year || '2024';
            document.getElementById('pDesc').innerText = item.vod_content ? item.vod_content.replace(/<[^>]+>/g, '').slice(0, 200) + '...' : '暫無劇情簡介。';

            const epContainer = document.getElementById('epList');
            epContainer.innerHTML = '';
            
            const raw = item.vod_play_url || "";
            const links = raw.split('#').filter(l => l.trim() !== "");
            
            links.forEach((line, i) => {
                const [name, link] = line.includes('$') ? line.split('$') : [`第 ${i+1} 集`, line];
                const btn = document.createElement('button');
                btn.className = "ep-btn bg-stone-800/50 border border-white/5 py-4 rounded-2xl text-[12px] font-black hover:bg-orange-600 hover:text-white transition-all text-stone-300 clickable truncate px-3";
                btn.innerText = name;
                btn.onclick = () => {
 document.querySelectorAll('.ep-btn').forEach(b => b.classList.remove('bg-orange-600', 'text-white'));
                    btn.classList.add('bg-orange-600', 'text-white');
                    loadVideo(link);
                };
                epContainer.appendChild(btn);
            });

            if (epContainer.firstChild) epContainer.firstChild.click();
            updateFavUI();
        }

        function loadVideo(url) {
            const vUrl = url.trim();
            
            // 安全銷毀現有播放器
            if (art) {
                if (art.hls) {
                    art.hls.destroy();
                    art.hls = null;
                }
                art.destroy(true);
            }

            // 初始化新實例
            art = new Artplayer({
                container: '#artplayer',
                url: vUrl,
                type: 'm3u8',
                customType: {
                    m3u8: function(video, url, art) {
                        if (Hls.isSupported()) {
                            const hls = new Hls({
                                enableWorker: true,
                                lowLatencyMode: true,
                                fragLoadingMaxRetry: 3,
                                manifestLoadingMaxRetry: 3
                            });
                            hls.loadSource(url);
                            hls.attachMedia(video);
                            art.hls = hls;
                            
                            hls.on(Hls.Events.ERROR, (evt, data) => {
                                if (data.fatal) {
                                    switch (data.type) {
                                        case Hls.ErrorTypes.NETWORK_ERROR:
                                            hls.startLoad();
                                            break;
                                        case Hls.ErrorTypes.MEDIA_ERROR:
                                            hls.recoverMediaError();
                                            break;
                                        default:
                                            art.notice.show = '無法恢復的錯誤，請更換來源';
                                            hls.destroy();
                                            break;
                                    }
                                }
                            });
                        } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
                            // Safari 原生支援
                            video.src = url;
                        } else {
                            art.notice.show = '瀏覽器不支持此影片格式';
                        }
                    },
                },
                autoplay: true,
                autoSize: true,
                playbackRate: true,
                aspectRatio: true,
                setting: true,
                pip: true,
                fullscreen: true,
                fullscreenWeb: true,
                theme: '#f97316',
                icons: {
                    loading: '<div class="loader-orange border-4 border-transparent h-12 w-12 rounded-full"></div>',
                },
            });

            art.on('video:error', () => {
                art.notice.show = '資源載入失敗，可能存在跨域限制或網址失效';
            });
        }

        function handleToggleFav() {
            if(!currentVod) return;
            const idx = favorites.findIndex(f => f.vod_id === currentVod.vod_id);
            if (idx > -1) favorites.splice(idx, 1);
            else favorites.push(currentVod);
            localStorage.setItem('orange_favs', JSON.stringify(favorites));
            updateFavUI();
        }

        function updateFavUI() {
            const isFav = currentVod && favorites.some(f => f.vod_id === currentVod.vod_id);
            const icon = document.getElementById('favIcon');
            const btn = document.getElementById('btnFav');
            icon.setAttribute('data-lucide', isFav ? 'heart-off' : 'heart');
            btn.className = isFav 
                ? "flex items-center space-x-3 bg-orange-600 px-8 py-4 rounded-2xl transition shadow-xl shadow-orange-600/30 clickable text-white" 
                : "flex items-center space-x-3 bg-stone-900 border border-white/10 px-8 py-4 rounded-2xl hover:bg-white/5 transition clickable text-white";
            lucide.createIcons();
        }

        function renderFavorites() {
            const grid = document.getElementById('favGrid');
            grid.innerHTML = '';
            if (favorites.length === 0) {
                grid.innerHTML = '<div class="col-span-full py-40 text-center text-stone-600 font-bold">尚未收藏任何影片</div>';
                return;
            }
            renderCards(favorites, '我的收藏', grid);
        }

        function closePlayer() {
            if (art) {
                if (art.hls) art.hls.destroy();
                art.destroy(true);
                art = null;
            }
            document.getElementById('playerModal').classList.add('hidden');
            document.body.style.overflow = 'auto';
        }
    </script>
</body>
</html>
