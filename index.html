<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>OrangeTV - 全源聚合影視</title>

    <link rel="manifest" href="data:application/json;base64,ewogICJuYW1lIjogIk9yYW5nZVRWIiwKICAic2hvcnRfbmFtZSI6ICJPcmFuZ2VUViIsCiAgInN0YXJ0X3VybCI6ICIuIiwKICAiZGlzcGxheSI6ICJzdGFuZGFsb25lIiwKICAiYmFja2dyb3VuZF9jb2xvciI6ICIjMGMwYTA5IiwKICAidGhlbWVfY29sb3IiOiAiI2Y5NzMxNiIKfQ==">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/artplayer/dist/artplayer.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;400;500;700;900&display=swap');
        :root { --orange: #f97316; }
        body { font-family: 'Noto Sans TC', sans-serif; background-color: #0c0a09; color: #fafaf9; overflow-x: hidden; }
        .glass { background: rgba(24, 24, 27, 0.7); backdrop-filter: blur(15px); border: 1px solid rgba(255,255,255,0.05); }
        .orange-text-shadow { text-shadow: 0 0 10px rgba(249, 115, 22, 0.5); }
        .video-aspect { aspect-ratio: 16 / 9; }
        .sidebar-item.active { color: var(--orange); background: rgba(249, 115, 22, 0.1); border-right: 3px solid var(--orange); }
        .loader-orange { border-top-color: var(--orange); animation: spin 0.8s linear infinite; }
        @keyframes spin { to { transform: rotate(360deg); } }
        .custom-scrollbar::-webkit-scrollbar { width: 4px; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #333; border-radius: 10px; }
        @media (max-width: 768px) { .desktop-only { display: none; } }

</head>
<body class="flex min-h-screen">

    <!-- 驗證介面 -->
    <div id="authOverlay" class="fixed inset-0 z-[100] bg-stone-950 flex flex-col items-center justify-center p-6 transition-all duration-500">
        <div class="glass p-10 rounded-[3rem] w-full max-w-md text-center shadow-2xl border-orange-500/20">
            <div class="bg-orange-500 w-24 h-24 rounded-3xl flex items-center justify-center mx-auto mb-8 shadow-xl shadow-orange-500/30 rotate-12">
                <i data-lucide="tv" class="text-white w-12 h-12 -rotate-12"></i>
            </div>
            <h1 class="text-4xl font-black mb-2 italic">ORANGE <span class="text-orange-500">TV</span></h1>
            <p class="text-stone-500 mb-8 font-medium">Privately Aggregated Cinema</p>
            <input type="password" id="passInput" class="w-full bg-stone-900 border-2 border-stone-800 rounded-2xl py-4 px-6 mb-6 outline-none text-center tracking-[0.5em] text-2xl focus:border-orange-500 transition-all" placeholder="••••">
            <button onclick="verifyPassword()" class="w-full bg-orange-600 hover:bg-orange-500 py-4 rounded-2xl font-black text-lg transition-all active:scale-95">進入影視空間</button>
        </div>
    </div>

    <!-- 桌面側邊欄 -->
    <aside class="desktop-only fixed left-0 top-0 h-full w-64 glass flex flex-col z-40 border-r border-white/5">
        <div class="p-8">
            <div class="flex items-center space-x-2">
                <div class="bg-orange-500 p-1.5 rounded-lg shadow-lg shadow-orange-500/20"><i data-lucide="zap" class="text-white w-5 h-5 fill-current"></i></div>
                <span class="text-2xl font-black italic tracking-tighter">ORANGE<span class="text-orange-500">TV</span></span>
            </div>
            <!-- 資料庫狀態列 -->
            <div class="mt-6 bg-stone-900/50 rounded-2xl p-3 border border-white/5">
                <div class="flex items-center justify-between mb-1">
                    <span class="text-[10px] text-stone-500 font-black uppercase">Database Status</span>
                    <span id="dbLatency" class="text-[10px] font-mono text-orange-500">-- ms</span>
                </div>
                <div class="flex items-center">
                    <div id="dbDot" class="w-2 h-2 rounded-full mr-2 bg-stone-600"></div>
                    <span id="dbLabel" class="text-[11px] font-bold text-stone-300 uppercase">Connecting...</span>
                </div>
            </div>
        </div>
        
        <nav class="flex-1 px-4 space-y-2">
            <button onclick="switchTab('home')" id="tab-home" class="sidebar-item active w-full flex items-center p-4 rounded-xl transition font-bold">
                <i data-lucide="layout-grid" class="mr-3 w-5 h-5"></i> 聚合首頁
            </button>
            <button onclick="switchTab('fav')" id="tab-fav" class="sidebar-item w-full flex items-center p-4 rounded-xl hover:bg-white/5 transition font-bold text-stone-400">
                <i data-lucide="heart" class="mr-3 w-5 h-5"></i> 我的收藏
            </button>
            <button onclick="switchTab('history')" id="tab-history" class="sidebar-item w-full flex items-center p-4 rounded-xl hover:bg-white/5 transition font-bold text-stone-400">
                <i data-lucide="clock" class="mr-3 w-5 h-5"></i> 觀看紀錄
            </button>
        </nav>
    </aside>

    <!-- 主內容區 -->
    <main class="flex-1 md:ml-64 p-4 md:p-8 min-h-screen">
        <!-- 行動端 Header (顯示狀態) -->
        <header class="md:hidden flex justify-between items-center mb-6">
            <span class="text-xl font-black italic text-orange-500">ORANGE TV</span>
            <div class="flex items-center bg-stone-900 px-3 py-1.5 rounded-full border border-white/5">
                <div id="dbDotMob" class="w-1.5 h-1.5 rounded-full mr-2 bg-stone-600"></div>
                <span id="dbLatencyMob" class="text-[9px] font-mono text-stone-400">--ms</span>
            </div>
        </header>

        <!-- 搜尋列 -->
        <div class="max-w-4xl mx-auto mb-10">
            <div class="relative group">
                <input type="text" id="aggSearchInput" placeholder="輸入關鍵字進行全源搜尋..." class="w-full bg-stone-900 border-2 border-stone-800 rounded-[2rem] py-5 pl-14 pr-6 outline-none focus:border-orange-500 transition-all text-lg shadow-2xl">
                <i data-lucide="search" class="absolute left-5 top-5 text-stone-500 w-6 h-6 group-focus-within:text-orange-500 transition-colors"></i>
                <div id="searchLoader" class="absolute right-6 top-6 hidden">
                    <div class="loader-orange border-2 border-transparent h-5 w-5 rounded-full"></div>
                </div>
            </div>
        </div>

        <!-- 內容呈現 -->
        <div id="homeView">
            <div id="resultsGrid" class="grid grid-cols-2 sm:grid-cols-3 lg:grid-cols-5 xl:grid-cols-6 gap-6"></div>
        </div>
        
        <div id="favView" class="hidden">
            <h2 class="text-2xl font-black mb-8 border-l-4 border-orange-500 pl-4">我的收藏</h2>
            <div id="favGrid" class="grid grid-cols-2 sm:grid-cols-3 lg:grid-cols-5 xl:grid-cols-6 gap-6"></div>
        </div>
    </main>

    <!-- 行動端底部導航 -->
    <nav class="md:hidden fixed bottom-0 left-0 right-0 glass h-20 px-10 flex items-center justify-between z-50 border-t border-white/5">
        <button onclick="switchTab('home')" class="text-orange-500"><i data-lucide="home"></i></button>
        <button onclick="switchTab('fav')" class="text-stone-500"><i data-lucide="heart"></i></button>
        <button onclick="switchTab('history')" class="text-stone-500"><i data-lucide="clock"></i></button>
    </nav>

    <!-- 詳情 & ArtPlayer 模態框 -->
    <div id="playerModal" class="fixed inset-0 z-[60] bg-black/98 backdrop-blur-xl hidden overflow-y-auto custom-scrollbar">
        <div class="container mx-auto px-4 py-8 md:py-12">
            <!-- 關閉按鈕 -->
            <button onclick="closePlayer()" class="fixed top-6 right-6 z-[70] bg-stone-800 p-3 rounded-full hover:bg-orange-600 transition shadow-xl">
                <i data-lucide="x" class="text-white"></i>
            </button>

            <div class="max-w-6xl mx-auto">
                <!-- ArtPlayer 容器 -->
                <div id="artplayer" class="video-aspect rounded-2xl md:rounded-[2.5rem] overflow-hidden shadow-2xl bg-black border border-white/10 mb-8"></div>

                <div class="grid grid-cols-1 lg:grid-cols-3 gap-10">
                    <div class="lg:col-span-2">
                        <div class="flex items-center space-x-3 mb-4">
                            <span id="pSource" class="bg-orange-600 text-[10px] font-black px-2 py-1 rounded uppercase">Source</span>
                            <span id="pYear" class="text-stone-500 font-bold text-sm">2024</span>
                        </div>
                        <h1 id="pTitle" class="text-3xl md:text-5xl font-black mb-6">影片加載中...</h1>
                        <p id="pDesc" class="text-stone-400 leading-relaxed text-sm md:text-base line-clamp-4 md:line-clamp-none">正在獲取內容簡介...</p>
                        
                        <div class="mt-8 flex flex-wrap gap-4">
                            <button id="btnFav" onclick="toggleFav()" class="flex items-center space-x-2 bg-stone-900 border border-white/5 px-6 py-3 rounded-2xl hover:bg-orange-500/10 transition">
                                <i data-lucide="heart" id="favIcon"></i>
                                <span class="font-bold">收藏本片</span>
                            </button>
                        </div>
                    </div>

                    <!-- 選集列表 -->
                    <div class="lg:col-span-1">
                        <div class="bg-stone-900/50 rounded-[2rem] p-6 border border-white/5">
                            <h3 class="font-black mb-6 flex items-center text-lg">
                                <i data-lucide="list-video" class="mr-2 text-orange-500"></i> 選集播放
                            </h3>
                            <div id="epList" class="grid grid-cols-2 sm:grid-cols-3 lg:grid-cols-2 gap-3 max-h-[400px] overflow-y-auto pr-2 custom-scrollbar"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const SOURCES = {
            "heimuer": { "api": "https://json.heimuer.xyz/api.php/provide/vod", "name": "黑木耳" },
            "dyttzy": { "api": "https://caiji.dyttzyapi.com/api.php/provide/vod", "name": "電影天堂" },
            "ffyzy": { "api": "https://cj.ffzyapi.com/api.php/provide/vod", "name": "非凡" },
            "lzi": { "api": "https://cj.lziapi.com/api.php/provide/vod", "name": "量子" },
            "wwzy": { "api": "https://wwzy.tv/api.php/provide/vod", "name": "旺旺短劇" }
        };

        let art = null;
        let currentVod = null;
        let favorites = JSON.parse(localStorage.getItem('orange_favs') || '[]');

        window.onload = () => {
            lucide.createIcons();
            initApp();
            // 定時更新狀態
            setInterval(updateStatus, 30000);
        };

        async function initApp() {
            await updateStatus();
            // 如果沒有設定密碼，直接進入
            const res = await fetch('/api/config');
            const config = await res.json();
            if (!config.hasPassword) {
                document.getElementById('authOverlay').classList.add('opacity-0', 'pointer-events-none');
                performSearch('');
            }
        }

        async function updateStatus() {
            try {
                const start = Date.now();
                const res = await fetch('/api/config');
                const data = await res.json();
                const latency = Date.now() - start;

                const labels = ['dbLabel'];
                const dots = ['dbDot', 'dbDotMob'];
                const latencyLabels = ['dbLatency', 'dbLatencyMob'];

                document.getElementById('dbLabel').innerText = data.storageMode;
                document.getElementById('dbLatency').innerText = `${data.latency} ms`;
                document.getElementById('dbLatencyMob').innerText = `${data.latency}ms`;
                
                const color = data.dbStatus === 'ok' ? 'bg-orange-500 shadow-[0_0_10px_#f97316]' : 'bg-red-500';
                dots.forEach(id => document.getElementById(id).className = `w-2 h-2 rounded-full mr-2 ${color}`);
            } catch (e) {
                document.getElementById('dbLabel').innerText = "Offline";
            }
        }

        async function verifyPassword() {
            const pwd = document.getElementById('passInput').value;
            const res = await fetch('/api/config', { method: 'POST', body: JSON.stringify({ action: 'verify', password: pwd }) });
            const data = await res.json();
            if (data.success) {
                document.getElementById('authOverlay').classList.add('opacity-0', 'pointer-events-none');
                performSearch('');
            } else {
                alert('密碼錯誤，請重試');
            }
        }

        function switchTab(tab) {
            document.getElementById('homeView').classList.add('hidden');
            document.getElementById('favView').classList.add('hidden');
            document.querySelectorAll('.sidebar-item').forEach(el => el.classList.remove('active', 'text-orange-500'));
            
            if (tab === 'home') {
                document.getElementById('homeView').classList.remove('hidden');
                document.getElementById('tab-home').classList.add('active');
            } else if (tab === 'fav') {
                document.getElementById('favView').classList.remove('hidden');
                document.getElementById('tab-fav').classList.add('active');
                renderFavorites();
            }
        }

        async function performSearch(kw) {
            const grid = document.getElementById('resultsGrid');
            const loader = document.getElementById('searchLoader');
            grid.innerHTML = '';
            loader.classList.remove('hidden');

            const promises = Object.entries(SOURCES).map(async ([id, s]) => {
                try {
                    const res = await fetch(`${s.api}?ac=videolist${kw ? `&wd=${encodeURIComponent(kw)}` : ''}`);
                    const data = await res.json();
                    return { source: s.name, list: data.list || [] };
                } catch (e) { return { list: [] }; }
            });

            const results = await Promise.allSettled(promises);
            loader.classList.add('hidden');

            results.forEach(res => {
                if (res.status === 'fulfilled') renderCards(res.value.list, res.value.source, grid);
            });
        }

        function renderCards(list, source, container) {
            list.forEach(item => {
                const div = document.createElement('div');
                div.className = "group cursor-pointer bg-stone-900/50 rounded-2xl overflow-hidden border border-white/5 hover:border-orange-500/30 transition-all hover:-translate-y-1";
                div.onclick = () => openPlayer(item, source);
                div.innerHTML = `
                    <div class="relative aspect-[3/4.2] overflow-hidden">
                        <img src="${item.vod_pic}" class="w-full h-full object-cover transition duration-500 group-hover:scale-110" loading="lazy">
                        <div class="absolute inset-0 bg-gradient-to-t from-black/90 via-transparent to-transparent opacity-0 group-hover:opacity-100 transition-opacity"></div>
                        <div class="absolute top-2 right-2 bg-orange-600 px-2 py-0.5 rounded text-[9px] font-black uppercase">${source}</div>
                        <div class="absolute bottom-2 left-2 right-2 text-[10px] font-bold text-stone-300 truncate">${item.vod_remarks}</div>
                    </div>
                    <div class="p-3">
                        <h3 class="font-bold text-sm truncate group-hover:text-orange-500 transition">${item.vod_name}</h3>
                        <p class="text-stone-500 text-[10px] mt-1 uppercase font-black tracking-widest">${item.vod_class || 'General'}</p>
                    </div>
                `;
                container.appendChild(div);
            });
            lucide.createIcons();
        }

        function openPlayer(item, source) {
            currentVod = item;
            document.getElementById('playerModal').classList.remove('hidden');
            document.body.style.overflow = 'hidden';

            document.getElementById('pTitle').innerText = item.vod_name;
            document.getElementById('pSource').innerText = source;
            document.getElementById('pYear').innerText = item.vod_year || '2024';
            document.getElementById('pDesc').innerHTML = item.vod_content || '無簡介資訊。';

            const epContainer = document.getElementById('epList');
            epContainer.innerHTML = '';
            const urls = item.vod_play_url.split('#');
            urls.forEach((line, i) => {
                const [name, link] = line.includes('$') ? line.split('$') : [`第${i+1}集`, line];
                const btn = document.createElement('button');
                btn.className = "bg-stone-800/50 border border-white/5 py-3 rounded-xl text-[11px] font-black hover:bg-orange-500 hover:text-white transition-all truncate px-2";
                btn.innerText = name;
                btn.onclick = () => loadVideo(link);
                epContainer.appendChild(btn);
            });

            const firstLink = urls[0].includes('$') ? urls[0].split('$')[1] : urls[0];
            loadVideo(firstLink);
            updateFavUI();
        }

        function loadVideo(url) {
            if (art) art.destroy();
            art = new Artplayer({
                container: '#artplayer',
                url: url.trim(),
                type: 'm3u8',
                customType: {
                    m3u8: function(video, url) {
                        if (Hls.isSupported()) {
                            const hls = new Hls();
                            hls.loadSource(url);
                            hls.attachMedia(video);
                        } else {
                            video.src = url;
                        }
                    },
                },
                fullscreen: true,
                fullscreenWeb: true,
                playbackRate: true,
                setting: true,
                hotkey: true,
                pip: true,
                theme: '#f97316',
                icons: {
                    loading: '<div class="loader-orange border-4 border-transparent h-10 w-10 rounded-full"></div>',
                },
            });
        }

        function toggleFav() {
            const idx = favorites.findIndex(f => f.vod_id === currentVod.vod_id);
            if (idx > -1) favorites.splice(idx, 1);
            else favorites.push(currentVod);
            localStorage.setItem('orange_favs', JSON.stringify(favorites));
            updateFavUI();
        }

        function updateFavUI() {
            const isFav = favorites.some(f => f.vod_id === currentVod.vod_id);
            const icon = document.getElementById('favIcon');
            const btn = document.getElementById('btnFav');
            icon.setAttribute('data-lucide', isFav ? 'heart-off' : 'heart');
            btn.className = isFav ? "flex items-center space-x-2 bg-orange-500 px-6 py-3 rounded-2xl transition shadow-lg shadow-orange-500/20" : "flex items-center space-x-2 bg-stone-900 border border-white/5 px-6 py-3 rounded-2xl hover:bg-white/5 transition";
            lucide.createIcons();
        }

        function renderFavorites() {
            const grid = document.getElementById('favGrid');
            grid.innerHTML = '';
            if (favorites.length === 0) {
                grid.innerHTML = '<div class="col-span-full py-20 text-center text-stone-600 font-bold">目前沒有收藏影片</div>';
                return;
            }
            renderCards(favorites, 'Fav', grid);
        }

        function closePla
