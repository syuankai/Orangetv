<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OrangePlayer - D1 & Performance Monitor</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://vjs.zencdn.net/8.10.0/video.min.js"></script>
    <link href="https://vjs.zencdn.net/8.10.0/video-js.css" rel="stylesheet" />
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;700;900&display=swap');
        :root { --primary: #f97316; --bg-dark: #050505; }
        body { font-family: 'Noto Sans TC', sans-serif; background: var(--bg-dark); color: #fdfdfd; margin: 0; display: flex; height: 100vh; overflow: hidden; }
        
        /* 側邊欄 */
        #sidebar { width: 260px; background: #0a0a0a; border-right: 1px solid #1a1a1a; display: flex; flex-direction: column; transition: 0.3s; z-index: 100; }
        @media (max-width: 768px) { #sidebar { position: fixed; left: -260px; top: 0; bottom: 0; } #sidebar.active { transform: translateX(260px); } }
        
        .nav-item { transition: 0.2s; cursor: pointer; color: #71717a; border-radius: 12px; margin-bottom: 4px; }
        .nav-item:hover, .nav-item.active { color: var(--primary); background: rgba(249, 115, 22, 0.1); }

        main { flex: 1; overflow-y: auto; scroll-behavior: smooth; background: var(--bg-dark); }
        .glass { background: rgba(255,255,255,0.03); backdrop-filter: blur(15px); border: 1px solid rgba(255,255,255,0.08); }
        
        /* 卡片與播放器 */
        .vod-card { transition: transform 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275); cursor: pointer; }
        .vod-card:hover { transform: translateY(-8px) scale(1.02); }
        
        /* 修正播放介面透明度：確保背景不透明 */
        #modal-player { background: #050505; }
        .player-shell { aspect-ratio: 16/9; background: #000; border-radius: 1.5rem; overflow: hidden; box-shadow: 0 0 40px rgba(0,0,0,0.8); border: 1px solid #1a1a1a; }
        
        #overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.8); backdrop-filter: blur(4px); z-index: 90; display: none; }
        #overlay.active { display: block; }
        
        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-thumb { background: #333; border-radius: 10px; }
    </style>
</head>
<body>

    <div id="overlay" onclick="toggleSidebar()"></div>

    <!-- 側邊導航 -->
    <aside id="sidebar">
        <div class="p-6">
            <div class="flex items-center gap-3 mb-10 select-none">
                <div class="bg-orange-500 p-2.5 rounded-xl text-white shadow-lg shadow-orange-500/40">
                    <i data-lucide="play" class="w-5 h-5 fill-current"></i>
                </div>
                <span class="text-xl font-black italic tracking-tighter uppercase">ORANGE<span class="text-orange-500">PLAYER</span></span>
            </div>

            <nav class="space-y-1">
                <div onclick="showPage('home')" id="nav-home" class="nav-item active flex items-center p-4 font-bold">
                    <i data-lucide="search"></i><span class="ml-4">聚合搜尋</span>
                </div>
                <div onclick="showPage('m3u8')" id="nav-m3u8" class="nav-item flex items-center p-4 font-bold">
                    <i data-lucide="zap"></i><span class="ml-4">M3U8 解析</span>
                </div>
                <div onclick="showPage('music')" id="nav-music" class="nav-item flex items-center p-4 font-bold">
                    <i data-lucide="music"></i><span class="ml-4">本地歌單</span>
                </div>
                <div onclick="showPage('fav')" id="nav-fav" class="nav-item flex items-center p-4 font-bold">
                    <i data-lucide="bookmark"></i><span class="ml-4">我的儲存</span>
                </div>
                <div onclick="showPage('history')" id="nav-history" class="nav-item flex items-center p-4 font-bold">
                    <i data-lucide="clock"></i><span class="ml-4">雲端歷史</span>
                </div>
            </nav>
        </div>
        
        <div class="mt-auto p-6">
            <div class="glass p-4 rounded-2xl border-orange-500/10">
                <div class="flex items-center gap-2 mb-2">
                    <span class="w-2 h-2 rounded-full bg-orange-500 animate-pulse"></span>
                    <span class="text-[10px] font-black text-zinc-500 uppercase tracking-widest">D1 Cloud Data</span>
                </div>
                <p id="d1-info" class="text-[9px] font-mono text-zinc-500 uppercase">Status: Connecting...</p>
            </div>
        </div>
    </aside>

    <main>
        <header class="p-6 md:px-10 sticky top-0 bg-[#050505]/95 backdrop-blur-xl z-50 border-b border-white/5">
            <div class="max-w-6xl mx-auto flex items-center gap-4">
                <button onclick="toggleSidebar()" class="md:hidden p-3 bg-zinc-900 rounded-xl"><i data-lucide="menu"></i></button>
                <div class="relative flex-1">
                    <input type="text" id="searchInput" placeholder="搜尋 25+ 全球資源站..." class="w-full bg-zinc-900/50 border border-zinc-800 rounded-2xl py-4 px-12 focus:border-orange-500 outline-none transition-all">
                    <i data-lucide="search" class="absolute left-4 top-1/2 -translate-y-1/2 text-zinc-600"></i>
                </div>
            </div>
        </header>

        <div id="view-port" class="px-6 md:px-10 pb-20">
            <!-- 聚合搜尋頁面 -->
            <div id="page-home" class="page-sec">
                <h2 id="home-title" class="text-xl font-black mb-8 border-l-4 border-orange-500 pl-4 uppercase">熱門推薦</h2>
                <div id="grid-home" class="grid grid-cols-2 sm:grid-cols-3 lg:grid-cols-4 xl:grid-cols-6 gap-6"></div>
            </div>

            <!-- M3U8 頁面 -->
            <div id="page-m3u8" class="page-sec hidden max-w-2xl mx-auto pt-10">
                <div class="glass p-12 rounded-[2.5rem] text-center">
                    <h2 class="text-2xl font-black mb-6 italic uppercase">HLS Stream Parser</h2>
                    <input type="text" id="m3u-url" placeholder="輸入 .m3u8 網址" class="w-full bg-black/40 border border-zinc-800 rounded-xl p-5 mb-6 text-center outline-none focus:border-orange-500 font-mono text-orange-500">
                    <button onclick="playM3u8()" class="w-full bg-orange-600 hover:bg-orange-500 py-5 rounded-xl font-black transition-all shadow-lg shadow-orange-600/20">立即播放</button>
                </div>
            </div>

            <!-- 本地歌單 -->
            <div id="page-music" class="page-sec hidden max-w-2xl mx-auto pt-10">
                <div class="glass p-10 rounded-[2.5rem]">
                    <h2 class="text-xl font-black mb-8">本地音訊資產</h2>
                    <input type="file" id="music-upload" multiple accept="audio/*" class="hidden" onchange="handleMusic(this)">
                    <button onclick="document.getElementById('music-upload').click()" class="w-full py-20 border-2 border-dashed border-zinc-800 rounded-3xl flex flex-col items-center hover:border-orange-500 transition-all group">
                        <i data-lucide="plus" class="w-12 h-12 mb-4 text-zinc-700 group-hover:text-orange-500 transition-colors"></i>
                        <span class="text-zinc-500 font-bold group-hover:text-zinc-300">加入本地音樂</span>
                    </button>
                    <div id="local-tracks" class="mt-8 space-y-2"></div>
                </div>
            </div>

            <!-- 我的儲存與歷史 -->
            <div id="page-fav" class="page-sec hidden"><h2 class="text-xl font-black mb-8 border-l-4 border-orange-500 pl-4 uppercase">我的儲存</h2><div id="grid-fav" class="grid grid-cols-2 sm:grid-cols-3 lg:grid-cols-6 gap-6"></div></div>
            <div id="page-history" class="page-sec hidden"><h2 class="text-xl font-black mb-8 border-l-4 border-orange-500 pl-4 uppercase">播放歷史</h2><div id="grid-history" class="grid grid-cols-2 sm:grid-cols-3 lg:grid-cols-6 gap-6"></div></div>
        </div>
    </main>

    <!-- 播放器模態視窗 -->
    <div id="modal-player" class="fixed inset-0 z-[200] hidden overflow-y-auto">
        <div class="max-w-6xl mx-auto px-4 py-10 relative">
            <button onclick="closePlayer()" class="fixed top-6 right-6 z-[210] bg-zinc-800 p-4 rounded-full hover:bg-orange-600 transition shadow-xl"><i data-lucide="x"></i></button>
            
            <div class="player-shell mb-8">
                <video id="main-video" class="video-js vjs-default-skin vjs-big-play-centered" controls preload="auto" width="auto" height="auto"></video>
            </div>

            <div class="flex flex-col md:flex-row md:items-center justify-between gap-6 mb-10">
                <div class="flex-1">
                    <h1 id="v-title" class="text-3xl font-black mb-2 tracking-tight">載入中...</h1>
                    <div class="flex items-center gap-3">
                        <span id="v-src" class="text-[10px] bg-orange-600 px-3 py-1 rounded-md font-black uppercase">Server Syncing</span>
                        <span id="v-type" class="text-[10px] bg-zinc-800 px-3 py-1 rounded-md font-black uppercase text-zinc-400">Auto Stream</span>
                    </div>
                </div>
                <button onclick="toggleFav()" id="fav-btn" class="flex items-center gap-3 bg-zinc-900 border border-white/5 px-8 py-4 rounded-2xl hover:bg-orange-600 transition-all font-bold">
                    <i data-lucide="bookmark" id="fav-icon"></i> <span id="fav-txt">儲存到雲端</span>
                </button>
            </div>

            <div class="mb-6"><h3 class="text-zinc-500 font-black uppercase text-xs tracking-widest border-b border-zinc-900 pb-2">選集播放</h3></div>
            <div id="v-eps" class="glass p-6 md:p-8 grid grid-cols-2 sm:grid-cols-4 md:grid-cols-6 lg:grid-cols-8 gap-3 rounded-[2rem] mb-12"></div>

            <!-- 即時延遲偵測 -->
            <div class="flex items-center justify-between p-6 glass rounded-2xl border-dashed">
                <div class="flex items-center gap-4">
                    <div class="w-10 h-10 rounded-full bg-zinc-900 flex items-center justify-center"><i data-lucide="activity" class="w-5 h-5 text-orange-500"></i></div>
                    <div>
                        <div class="text-[10px] font-black text-zinc-500 uppercase">源連線延遲 (Latency)</div>
                        <div id="latency-val" class="text-lg font-black font-mono">-- ms</div>
                    </div>
                </div>
                <div id="latency-status" class="px-4 py-1 rounded-full text-[10px] font-black uppercase bg-zinc-800 text-zinc-500">等待測試</div>
            </div>
        </div>
    </div>

    <script>
        const API_PATH = '/api/env';
        let v_player = null;
        let active_vod = null;
        let user_storage = { fav: [], history: [] };

        const SOURCES = [
            { name: "量子資源", url: "https://cj.lziapi.com/api.php/provide/vod/at/json" },
            { name: "索尼資源", url: "https://suoniapi.com/api.php/provide/vod/at/json" },
            { name: "豪華資源", url: "https://hhzyapi.com/api.php/provide/vod/at/json" },
            { name: "快車資源", url: "https://caiji.kuaichezy.com/api.php/provide/vod/at/json" },
            { name: "金鷹資源", url: "https://jyzyapi.com/api.php/provide/vod/at/json" },
            { name: "影圖資源", url: "https://cj.yingtzy.com/api.php/provide/vod/at/json" }
        ];

        window.onload = () => {
            lucide.createIcons();
            v_player = videojs('main-video', { fluid: true, playbackRates: [0.5, 1, 1.25, 1.5, 2] });
            
            // 初始化雲端資料
            initD1();
            
            // 預設搜尋
            parallelFetch("2025");
            
            document.getElementById('searchInput').onkeydown = (e) => {
                if(e.key === 'Enter') parallelFetch(e.target.value);
            };
        };

        // 核心 D1 同步
        async function initD1() {
            try {
                const res = await fetch(API_PATH);
                const result = await res.json();
                if(result.data) {
                    user_storage = result.data;
                    document.getElementById('d1-info').innerText = `D1: Connected (${result.env_info.region})`;
                    renderGrid(user_storage.fav, 'grid-fav');
                    renderGrid(user_storage.history, 'grid-history');
                }
            } catch(e) {
                document.getElementById('d1-info').innerText = "D1: Local Mode";
            }
        }

        async function postD1(action, payload) {
            try {
                await fetch(API_PATH, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ action, payload })
                });
            } catch(e) {}
        }

        // 保持搜尋邏輯不動：並行檢索
        async function parallelFetch(kw) {
            if(!kw) return;
            showPage('home');
            document.getElementById('home-title').innerText = `正在搜尋: ${kw}`;
            const grid = document.getElementById('grid-home');
            grid.innerHTML = '<div class="col-span-full py-24 text-center"><div class="w-12 h-12 border-4 border-orange-500 border-t-transparent rounded-full animate-spin mx-auto mb-6"></div><p class="text-orange-500 font-black uppercase tracking-widest animate-pulse">Orange Engine Parallel Fetching...</p></div>';

            const requests = SOURCES.map(async (src) => {
                try {
                    const r = await fetch(`${src.url}${src.url.includes('?') ? '&' : '?'}wd=${encodeURIComponent(kw)}`);
                    const d = await r.json();
                    if(d.list) return d.list.map(v => ({ ...v, _from: src.name }));
                } catch(e) {}
                return [];
            });

            const rawResults = await Promise.allSettled(requests);
            let pool = [];
            rawResults.forEach(r => { if(r.status === 'fulfilled') pool = [...pool, ...r.value]; });

            // 去重
            const unique = [];
            const memo = new Set();
            pool.forEach(v => { if(!memo.has(v.vod_name)) { memo.add(v.vod_name); unique.push(v); } });

            renderGrid(unique, 'grid-home');
            document.getElementById('home-title').innerText = `搜尋結果: ${kw}`;
        }

        function renderGrid(data, targetId) {
            const container = document.getElementById(targetId);
            container.innerHTML = '';
            if(!data || data.length === 0) {
                container.innerHTML = '<div class="col-span-full py-10 text-center text-zinc-600 font-bold uppercase">No Content Found</div>';
                return;
            }
            data.forEach(v => {
                const el = document.createElement('div');
                el.className = "vod-card group";
                el.onclick = () => launchPlayer(v);
                el.innerHTML = `
                    <div class="aspect-[3/4.2] rounded-2xl overflow-hidden mb-3 relative bg-zinc-900 border border-white/5 shadow-2xl">
                        <img src="${v.vod_pic}" class="w-full h-full object-cover group-hover:scale-110 transition duration-700" onerror="this.src='https://via.placeholder.com/300x420?text=OrangePlayer'">
                        <div class="absolute inset-0 bg-gradient-to-t from-black/90 via-transparent to-transparent opacity-60"></div>
                        <div class="absolute bottom-2 left-2 right-2 flex justify-between items-center">
                            <span class="bg-orange-600 text-[9px] px-2 py-0.5 rounded-md font-black shadow-lg">${v.vod_remarks || 'HD'}</span>
                            <span class="bg-black/60 backdrop-blur text-[8px] px-2 py-0.5 rounded-md font-bold text-zinc-400 border border-white/10">${v._from || 'Vod'}</span>
                        </div>
                    </div>
                    <div class="text-[12px] font-black truncate px-1 group-hover:text-orange-500 transition-colors duration-300">${v.vod_name}</div>
                `;
                container.appendChild(el);
            });
        }

        // 啟動播放器與功能偵測
        function launchPlayer(v) {
            active_vod = v;
            document.getElementById('modal-player').classList.remove('hidden');
            document.getElementById('v-title').innerText = v.vod_name;
            document.getElementById('v-src').innerText = v._from || 'ORANGE_VOD';
            
            const rawUrl = v.vod_play_url || "";
            let episodes = [];
            if(rawUrl.includes('#')) episodes = rawUrl.split('#').map(l => l.split('$'));
            else if(rawUrl.includes('$')) episodes = [rawUrl.split('$')];
            else episodes = [['播放源', rawUrl]];

            const epBox = document.getElementById('v-eps');
            epBox.innerHTML = '';
            episodes.forEach((part, i) => {
                const name = part[0] || `EP ${i+1}`;
                const url = part[part.length - 1];
                if(!url) return;

                const btn = document.createElement('button');
                btn.className = "bg-zinc-900 border border-white/5 p-4 rounded-xl text-[10px] font-bold hover:bg-orange-600 transition truncate text-zinc-400 hover:text-white";
                btn.innerText = name;
                btn.onclick = () => {
                    document.querySelectorAll('#v-eps button').forEach(b => b.classList.remove('bg-orange-600', 'text-white'));
                    btn.classList.add('bg-orange-600', 'text-white');
                    
                    const isHls = url.includes('.m3u8');
                    v_player.src({ src: url, type: isHls ? 'application/x-mpegURL' : 'video/mp4' });
                    v_player.play();
                    
                    addToHistory(v);
                    testLatency(url); // 啟動延遲偵測
                };
                epBox.appendChild(btn);
            });

            if(epBox.firstChild) epBox.firstChild.click();
            updateFavStatus();
            lucide.createIcons();
        }

        // 即時延遲偵測邏輯
        async function testLatency(url) {
            const valEl = document.getElementById('latency-val');
            const statusEl = document.getElementById('latency-status');
            valEl.innerText = "測速中...";
            statusEl.className = "px-4 py-1 rounded-full text-[10px] font-black uppercase bg-zinc-800 text-zinc-500";
            statusEl.innerText = "TESTING";

            const start = Date.now();
            try {
                // 使用 HEAD 請求減少頻寬消耗
                const controller = new AbortController();
                const timeoutId = setTimeout(() => controller.abort(), 5000);
                
                await fetch(url, { method: 'HEAD', mode: 'no-cors', signal: controller.signal });
                const end = Date.now();
                const ms = end - start;
                valEl.innerText = `${ms} ms`;
                
                if(ms < 150) {
                    statusEl.innerText = "極速 (EXCELLENT)";
                    statusEl.className = "px-4 py-1 rounded-full text-[10px] font-black uppercase bg-green-500/20 text-green-500";
                } else if(ms < 400) {
                    statusEl.innerText = "良好 (GOOD)";
                    statusEl.className = "px-4 py-1 rounded-full text-[10px] font-black uppercase bg-orange-500/20 text-orange-500";
                } else {
                    statusEl.innerText = "較慢 (SLOW)";
                    statusEl.className = "px-4 py-1 rounded-full text-[10px] font-black uppercase bg-red-500/20 text-red-500";
                }
            } catch(e) {
                valEl.innerText = "TIMEOUT";
                statusEl.innerText = "連線失敗";
                statusEl.className = "px-4 py-1 rounded-full text-[10px] font-black uppercase bg-red-900 text-white";
            }
        }

        function toggleFav() {
            if(!active_vod) return;
            const idx = user_storage.fav.findIndex(x => x.vod_name === active_vod.vod_name);
            if(idx > -1) user_storage.fav.splice(idx, 1);
            else user_storage.fav.unshift(active_vod);
            
            postD1('save', user_storage.fav);
            renderGrid(user_storage.fav, 'grid-fav');
            updateFavStatus();
        }

        function addToHistory(v) {
            user_storage.history = user_storage.history.filter(x => x.vod_name !== v.vod_name);
            user_storage.history.unshift(v);
            if(user_storage.history.length > 50) user_storage.history.pop();
            postD1('history', user_storage.history);
            renderGrid(user_storage.history, 'grid-history');
        }

        function updateFavStatus() {
            const isFav = active_vod && user_storage.fav.some(x => x.vod_name === active_vod.vod_name);
            const btn = document.getElementById('fav-btn');
            const icon = document.getElementById('fav-icon');
            btn.classList.toggle('bg-orange-600', isFav);
            document.getElementById('fav-txt').innerText = isFav ? '已儲存到雲端' : '儲存到 D1';
            icon.setAttribute('data-lucide', isFav ? 'heart-off' : 'bookmark');
            lucide.createIcons();
        }

        window.showPage = (p) => {
            document.querySelectorAll('.page-sec').forEach(s => s.classList.add('hidden'));
            document.getElementById(`page-${p}`).classList.remove('hidden');
            document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
            document.getElementById(`nav-${p}`).classList.add('active');
            if(window.innerWidth <= 768) toggleSidebar();
        };

        window.toggleSidebar = () => {
            document.getElementById('sidebar').classList.toggle('active');
            document.getElementById('overlay').classList.toggle('active');
        };

        window.closePlayer = () => { v_player.pause(); document.getElementById('modal-player').classList.add('hidden'); };
        
        window.playM3u8 = () => {
            const url = document.getElementById('m3u-url').value;
            if(url) launchPlayer({ vod_name: "外部 HLS 串流", vod_play_url: `PLAY$${url}`, _from: "EXTERNAL" });
        };

        window.handleMusic = (input) => {
            const files = Array.from(input.files);
            const tracks = files.map(f => `${f.name}$${URL.createObjectURL(f)}`);
            if(files.length) launchPlayer({ vod_name: "本地歌單", vod_play_url: tracks.join('#'), _from: "LOCAL_MUSIC" });
        };
    </script>
</body>
</html>
